

        <p>Used to enter the minor ID portion of the iBeacon UUID. <strong>Default value of</strong> <code>ECDD</code> <strong>is used if this parameter is missing or left blank</strong>. </p>

<p><strong>Input value rules</strong>: </p>

<ul>
<li>String of exactly four (4) hexadecimal characters</li>
</ul>
