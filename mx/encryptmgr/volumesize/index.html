

        <p>Used to enter the size of the Backing Storage File (in MB) for the Encrypted File System to be created.</p>

<p><strong>Parm value input rules</strong>:  </p>

<ul>
<li>String with a minimum size of 1 character</li>

<li>This value must be at least 1MB and cannot exceed 4096MB.</li>
</ul>
