

        <p>Used to select an Action to be performed for managing the list of media-output devices to be <strong><em>excluded</em></strong> from consideration as the best path for media output <strong><u>when the device is docked in a Zebra cradle</u></strong>. <i class="fa fa-exclamation-triangle" style="color:#FFA500;"></i> Individual media output-device types are selected using the <a href="#media-output-devices">Best Path Exclude Device parameter</a>. </p>
