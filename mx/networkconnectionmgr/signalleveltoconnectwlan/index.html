

        <p>Used to enter the minimum signal level (in dBm) for connection to a Wi-Fi (WLAN) network. Values range from -90 dBm (weak) to -30 dBm (strong). </p>

<p><strong>Parm input value rules</strong>:</p>

<ul>
<li>String between "-90" (weak) and "-30" (strong) representing WLAN signal strength in dBm </li>
</ul>
