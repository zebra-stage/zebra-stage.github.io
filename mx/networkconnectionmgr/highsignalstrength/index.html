

        <p>Used to enter a signal strength high threshold on the <a href="#monitored-sim-slot">monitored SIM slot</a>, above which the device switches back to the preferred SIM subscription.</p>

<p><strong>Parm input value rules</strong>:</p>

<ul>
<li>String between "-125" (weak) and "-75" (strong) representing WLAN signal strength in dBm </li>
</ul>
