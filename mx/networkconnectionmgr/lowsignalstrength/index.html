

        <p>Used to enter a signal strength low threshold on the <a href="#monitored-sim-slot">monitored SIM slot</a>, below which the device switches to the non-preferred SIM subscription.</p>

<p><strong>Parm input value rules</strong>:</p>

<ul>
<li>String between "-75" (strong) and "-125" (weak) representing WLAN signal strength in dBm </li>
</ul>
