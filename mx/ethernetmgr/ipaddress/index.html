

        <p>Used to enter the IP address of the Ethernet Cradle. Must be an address that is unique to the network on which the cradle will operate.</p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String containing a valid IPv4 address (e.g. <code>192.168.0.100</code>) </li>
</ul>
