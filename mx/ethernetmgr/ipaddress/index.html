

        <p>Used to enter an IP address to assign to a device for connection to the internet through an Ethernet-equipped cradle. Must be an address that is unique to the network on which the device will operate.</p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String containing a valid IPv4 address (e.g. <code>192.168.0.100</code>) </li>
</ul>
