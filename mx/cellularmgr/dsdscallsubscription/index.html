

        <p>Allows selection of the SIM subscription to be "preferred" for voice calls. </p>

<p><i class="fa fa-exclamation-triangle" style="color:#FFA500;"></i> <strong>This parameter causes no attempt to change subscriptions if the preferred SIM subscription goes out of service</strong>. To enable auto-switching, see <a href="#dsds-call-auto-subscription">DSDS Call Auto-subscription</a> parameter. </p>
