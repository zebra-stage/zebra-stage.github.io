

        <p>Controls configuration of the 5G New Radio. Selecting "Turn On" (option 1) allows the 5GNR in the selected SIM slot to be configured using the <a href="#preferred-5g-network-mode">5G Network Mode parameter</a>.</p>

<p><i class="fa fa-exclamation-triangle" style="color:#FFA500;"></i> This parameter does NOT control the state (on/off) of the 5G New Radio; it controls only the ability to configure the 5GNR. </p>
