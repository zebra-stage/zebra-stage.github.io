

        <p>This is the On/Off switch for features selected using the App Feature parameter or in the package selected using the App Feature Packages parameter. <i class="fa fa-exclamation-triangle" style="color:#FFA500;"></i> <strong>Selecting "Turn Off" removes the auto-launch setting for <u>all app(s) and/or package(s)</u> configured to launch automatically</strong>.</p>
