

        <p>Used to enter the name of an existing ringtone or the path and file name to play when a Smart Leash event is triggered. Supports <code>.wav</code>, <code>.ogg</code>, <code>.mp3</code> and <code>.m4a</code> files. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>Name of device ringtone or name and path to a <code>.wav</code>, <code>.ogg</code>, <code>.mp3</code> and <code>.m4a</code> file on the device</li>
</ul>
