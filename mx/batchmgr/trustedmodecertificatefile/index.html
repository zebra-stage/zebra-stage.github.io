

        <p>Used to specify the path and file name of the certificate file (with <code>.cer</code> extension) on the device when Trusted Mode is used.</p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String with a minimum of 1 character</li>

<li>File name must contain <code>.cer</code> extension</li>
</ul>
