

        <p>Used to enter a Keyboard Name from which to remove a Keyboard Layout (language). The Keyboard  Name entered must be among those listed in the Input Settings panel on the device. Keyboard  Names are <strong>NOT case sensitive</strong>.</p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String of at least one alphanumeric character</li>
</ul>
