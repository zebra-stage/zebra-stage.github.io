

        <p>This is the On/Off switch for on-screen power button that appears when long-pressing the physical power button on the device. </p>

<p><strong>This feature is supported only on SDM660-platform devices, which includes (but is not limited to)</strong>:</p>

<ul>
<li>PS20</li>

<li>TC52</li>

<li>TC57</li>

<li>TC72</li>

<li>TC77</li>
</ul>
