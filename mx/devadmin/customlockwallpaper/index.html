

        <p>Used to enter the file name and path on the device of an image file (<code>.jpg</code> or <code>.png</code>, 126 MB max.) for display when the Lock Screen is shown on the device.</p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String of at least one (1) character</li>

<li>Supports <code>.jpg</code> or <code>.png</code> file formats</li>

<li>126 MB maximum file size</li>
</ul>
