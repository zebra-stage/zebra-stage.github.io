

        <p>Used to enter a message to send to the application intended to receive the alert during a countermeasure procedure. The message is included as an <strong>intent extra named</strong> <code>AlertMessage</code>.</p>

<p><strong>Parm value input rules</strong>:</p>

<ul>
<li>String from 1-255 characters containing the intent extra <code>AlertMessage</code> </li>
</ul>
