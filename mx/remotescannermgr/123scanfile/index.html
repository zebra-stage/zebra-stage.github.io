

        <p>Used to specify the path and file name of the 123Scan configuration file, which is generated using Zebra's <a href="https://www.zebra.com/us/en/products/software/scanning-systems/scanner-drivers-and-utilities/123scan2-configuration-utility.html">123Scan Configuration Utility</a> for Windows. </p>

<p><strong>Parm value input rules</strong></p>

<ul>
<li>String from 1-255 characters specifying path and name of 123Scan config file</li>
</ul>
