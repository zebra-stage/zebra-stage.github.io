

        <p>Used to enter a delay (in ms) after a signal change is detected before blanking or unblanking the screen. Default value is 1000 ms (one second). </p>

<p><strong>Parm value input rules</strong>:</p>

<ul>
<li>Accepts an integer from 250-32767</li>

<li>If no value is entered, default value of 1000 is used</li>
</ul>
