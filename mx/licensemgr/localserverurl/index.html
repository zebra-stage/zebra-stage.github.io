

        <p>Used to enter the URL of the local server from which to acquire feature license(s).</p>

<p><strong>Parm value input rules</strong>: </p>

<ul>

<li>Must contain at least 1 character</li>
</ul>

<p><strong>Example</strong>: http://InternalLicenseServer.lan:8080</p>
