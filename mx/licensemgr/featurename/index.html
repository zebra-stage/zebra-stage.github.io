

        <p>Used to enter a feature name for which to acquire a license. Entered name must match exactly with a valid Zebra product SKU. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String containing the exact name of a Zebra-product software feature</li>

<li>Must contain at least 1 character</li>
</ul>

<p><strong>Example</strong>: "eb-feature-android-subs"</p>
