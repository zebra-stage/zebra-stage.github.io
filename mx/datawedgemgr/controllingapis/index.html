

        <p>Controls whether DataWedge intent APIs are accessible by apps. Selecting this option can either prevent API access by <strong><em>all</em></strong> apps or <strong>permit access only by apps included in the device's "whitelist"</strong> as configured in <a href="../../../../mx/accessmgr">AccessMgr</a>. <strong>Learn more <a href="https://techdocs.zebra.com/datawedge/latest/guide/programmers-guides/secure-intent-apis/">about Secure APIs</a></strong>.</p>
