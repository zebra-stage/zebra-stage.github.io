

        <p>Used to enter the desired Received Signal Strength Indicator (RSSI) range (from -127dBm to 127dBm) for filtering BLE scan results (e.g. -40,-100).</p>

<p><strong>Input value rules</strong>: </p>

<ul>
<li>A string containing a two valid numerical values separated by a comma</li>

<li>Example: "-40,-100"</li>
</ul>
