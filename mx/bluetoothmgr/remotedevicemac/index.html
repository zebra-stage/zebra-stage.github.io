

        <p>Used to enter the Bluetooth MAC address for identifying the device. <strong>NOTE</strong>: Only the MAC address is required to create a Silent Pairing Rule. </p>

<p><strong>Input value rules</strong>: </p>

<ul>
<li>String of exactly 17 characters in the format: "XX:XX:XX:XX:XX:XX" </li>
</ul>
