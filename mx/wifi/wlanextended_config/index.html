

        <p>This is the On/Off switch for WLAN extended settings on the device.</p>

<p><strong><u>IMPORTANT</u>: Attempts to use this parameter on a device that doesn't support it returns a value of "0" or "99" (depending on the MX version) in the relevant section of the Result XML file</strong>.</p>
