

        <p>Used to enter a word or phrase to be added to the Personal dictionary. Use this parm repeatedly to pre-populate a Personal Dictionary with a set of words and/or phrases. </p>

<p><strong>Parm value input rules</strong>:</p>

<ul>
<li>Accepts a string from 1-64 characters</li>

<li>Words/phrases are accepted one at a time</li>
</ul>
