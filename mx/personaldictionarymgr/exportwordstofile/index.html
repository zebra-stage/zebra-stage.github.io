

        <p>Used to enter the full path and name of the file to contain terms exported from the Personal Dictionary. </p>

<p><strong>Parm value input rules</strong>:</p>

<ul>
<li>Accepts a string from 1-64 characters</li>

<li>Must contain a valid path and the file name (i.e. <code>/storage/sdcard1/ExportedTerms.txt</code>)</li>
</ul>
