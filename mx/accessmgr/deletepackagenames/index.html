

        <p>Used to enter Package Names to be deleted from the "whitelist," effectively preventing the app from executing. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String with a minimum of 1 character</li>

<li>Package names must be separated by commas, such as "<code>com.mycompany.mypackage</code>,<code>com.mycompany2.mypackage2</code>"  </li>
</ul>
