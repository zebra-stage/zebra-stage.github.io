

        <p>Used to enter the service on which to perform a Service Access Action. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String with a minimum of 1 character</li>

<li>Service names must be separated by commas, such as "<code>com.mycompany.mypackage</code>,<code>com.mycompany2.mypackage2</code>" </li>
</ul>
