

        <p>Used to specify the application package name on which to perform certain CSP Access Actions. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>String with a minimum of 1 character</li>

<li>Separate multiple package names with commas, such as "<code>com.mycompany.mypackage</code>,<code>com.mycompany2.mypackage2</code>"  </li>
</ul>
