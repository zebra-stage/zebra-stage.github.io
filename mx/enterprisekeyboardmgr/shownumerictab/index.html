

        <p>Controls whether to display the numeric tab among other selected keyboard layout tabs. </p>

<p><strong>Notes</strong>: </p>

<ul>
<li><strong>Enabling this tab disables remapping of the Alphanumeric P1 key</strong>.</li>

<li>Hiding this tab prevents the numeric key layout from being selected by the device user. </li>
</ul>
