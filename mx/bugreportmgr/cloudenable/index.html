

        <p>Controls whether to upload bug reports to the Zebra Cloud. When this feature is enabled, data is stored temporarily in a private area on the device until transport to the Zebra Cloud is complete. <strong>At no time is this pre-transport data available to users or third-party apps</strong>. </p>
