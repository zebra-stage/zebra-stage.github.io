

        <p>Used to select whether to allow a portion of available device storage to be used as system RAM. </p>

<blockquote>
  <p><i class="fa fa-exclamation-triangle" style="color:#FFA500;"></i> To <i><u>change</u></i> RAM size on a device previously configured using this parameter, the configuration Profile <strong>MUST</strong> contain the "Disable" option first, followed by "Enable" and the new RAM size.</p>
