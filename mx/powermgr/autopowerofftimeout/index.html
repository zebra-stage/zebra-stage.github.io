

        <p>Used to enter the time (in minutes) before the device is shut down after vehicle ignition is turned off. Default value is 30 minutes. </p>

<p><strong>Parm value input rules</strong>: </p>

<ul>
<li>Integer value from 0-60 minutes (0=none)</li>

<li>If no value is entered, default value of 30 (minutes) is used</li>
</ul>
