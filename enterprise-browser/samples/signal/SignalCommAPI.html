  <script type="text/javascript" charset="utf-8" src="ebapi-modules.js"></script>
  <script type="text/javascript">
	var statusCallback = function (args){
      var result = document.getElementById("myJsID");
      result.innerHTML = '<br/>signalStrength  :- ' + JSON.stringify(args["signalStrength"])
                        +'<br/>essid  :- ' + JSON.stringify(args["essid"])
                        +'<br/>macAddress  :- ' + JSON.stringify(args["macAddress"])
                        +'<br/>adapterName  :- ' + JSON.stringify(args["adapterName"])
                        +'<br/>dhcpServer  :- ' + JSON.stringify(args["dhcpServer"])
                        +'<br/>dhcpStatic  :- ' + JSON.stringify(args["dhcpStatic"])
                        +'<br/>gateway  :- ' + JSON.stringify(args["gateway"])
                        +'<br/>ipAddress  :- ' + JSON.stringify(args["ipAddress"])
                        +'<br/>rssi   :- ' + JSON.stringify(args["rssi"])
                        +'<br/>subnetMask   :- ' + JSON.stringify(args["subnetMask"])
                        +'<br/>wins   :- ' + JSON.stringify(args["wins"]);
	 return;
    }
	function showSignal()
	{
    	EB.SignalIndicators.showIcon({color:'#0000FF',layout:EB.SignalIndicators.SIGNAL_LAYOUT_LEFT});
	}
    function hideSignal()
    {
      EB.SignalIndicators.hideIcon();
    }
    function CallWlanStatus()
    {
      EB.SignalIndicators.wlanStatus(statusCallback);
    }
  </script>
