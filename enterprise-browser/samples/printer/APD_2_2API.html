<script type="text/javascript">	
var message="";
var printerID ="";

function hide() {
	document.getElementById('myBTAddress').value='BC53:1|00:03:7A:0C:9B:41' ; 
	document.getElementById('GetPrinterIDRowMesg').style.visibility = 'hidden';
	document.getElementById('setPrinterIDRowMesg').style.visibility = 'hidden';
	document.getElementById('openPortRowMesg').style.visibility = 'hidden';
	document.getElementById('sendstringRowMesg').style.visibility = 'hidden';
	document.getElementById('sendstringwithlabelRowMesg').style.visibility = 'hidden';
	document.getElementById('closePortRowMesg').style.visibility = 'hidden';
	
}
function getPrinterID()
{
	printerID =document.getElementById("myBTAddress").value;	
	document.getElementById('GetPrinterIDRowMesg').style.visibility = 'visible';
	document.getElementById("GetPrinterIDDiv").innerHTML = "BTaddress: : - "+printerID;	
}

function setPrinterID()
{
	printerID =document.getElementById("myBTAddress").value;
	apd.PSExternalEx(261, printerID);
	document.getElementById('setPrinterIDRowMesg').style.visibility = 'visible';
	document.getElementById("setPrinterIDDiv").innerHTML = "cmd : - apd.PSExternalEx(261, printerID)";	
}

function sendstringwithlabel()
{
	var code = '1234567890';
	var sLabel = '! 0 200 200 350 1\n'
	     + 'JOURNAL\n'
	     + 'SPEED 3\n'
	     + 'PW 400\n'
	     + 'B 128 1 1 80 20 80 ' + code + '\n'
	     + 'T 5 3 20 196 Â£2.00 off\n'
	     + 'BOX 5 5 350 295 1\n'
	     + 'PRINT\n';
	
	apd.PSExternalEx(266, sLabel);
	document.getElementById('sendstringwithlabelRowMesg').style.visibility = 'visible';
	document.getElementById("sendstringwithlabelDiv").innerHTML = "cmd : - apd.PSExternalEx(266, 'Label Value')";
}
function sendstring()
{
	apd.PSExternalEx(266, 'ZEBRA TECHONOLOGY PVT LIMITED \r\nRMZ Ecospace,Block3B\r\nSarjapur Outer Ring Road\r\nBangalore');
	document.getElementById('sendstringRowMesg').style.visibility = 'visible';
	document.getElementById("sendstringDiv").innerHTML = "cmd : - apd.PSExternalEx(266, 'String Value')";

}

function openPort()
{
	apd.PSExternalEx(270, "");
	document.getElementById('openPortRowMesg').style.visibility = 'visible';
	document.getElementById("openPortDiv").innerHTML = "cmd : - apd.PSExternalEx(270, '')";
}


function closePort()
{
	apd.PSExternalEx(271, "");
	document.getElementById('closePortRowMesg').style.visibility = 'visible';
	document.getElementById("closePortDiv").innerHTML = "cmd : - apd.PSExternalEx(271, '')";
}
function quit(){
	application.quit();	
}

</SCRIPT>
