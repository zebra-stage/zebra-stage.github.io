  <script type="text/javascript">
	function OnSignature(response)
    {
	var message1 = "Javascript response ="+response;
	document.getElementById("clbkStatus").innerHTML = message1;
    }
	function onSignatureCapture(jsonObject)
	{ 
		capturedImage.src = jsonObject.imageData;
	}
	function showSignature()
	{
		signatureCapture.width = 100;
		signatureCapture.height = 100;
		signatureCapture.penColor = "#FF0000";
		signatureCapture.outputFormat = "image";
		signatureCapture.visibility = 'Visible';
		fileTransfer.createFolders = true;
		fileTransfer.overWrite = true;
		signatureCapture.destination = "url('file://\\sig.bmp')";
		signatureCapture.signatureSaveEvent ="OnSignature('%s')";
	}
	function hideSignature()
    {
      signatureCapture.visibility = 'Hidden';
    }
    function ClearSignature()
    {
      signatureCapture.clear();
    }
	function CaptureSignature()
    { 
	  signatureCapture.signatureCaptureEvent ="onSignatureCapture(%json)";
      signatureCapture.capture();
    }
  </script>
