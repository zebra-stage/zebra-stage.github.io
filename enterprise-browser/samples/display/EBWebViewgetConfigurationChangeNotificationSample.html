<script type="text/javascript">



function sendIntent()
{
		var data = EB.WebView.getConfigurationChangeNotification();
		var responseData = JSON.stringify(data);
		alert(responseData);
		
		if (data['displayId'] > 0) {
	// if you will get displayId value greater than 0 means EB is running on a desktop or else EB is running on mobile

	// set the desktop user agent for example
	EB.WebView.setUserAgent('Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/98.0.4758.101 Safari/537.36');
} else {
	// set the mobile user agent for example
	EB.WebView.setUserAgent('Mozilla/5.0 (Linux; Android 11; ET56) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/98.0.4758.101 Safari/537.36');
}
        
		
}

  function registerIntent() {
            EB.WebView.getConfigurationChangeNotification(function (data) {
var responseData = JSON.stringify(data);
		alert(responseData);

	if (data['displayId'] > 0) {
		// if EB is in desktop mode then the user may resize the EB. it may look like a mobile view or desktop view this we can decideÂ based on width and height.

		if (data['width'] >= data['height']) {
			// if width is greater than height then we can consider as a desktop mode
			EB.WebView.setUserAgent('Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/98.0.4758.101 Safari/537.36');

		} else {
			// mobile mode
			EB.WebView.setUserAgent('Mozilla/5.0 (Linux; Android 11; ET56) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/98.0.4758.101 Safari/537.36');

		}
	}
});
        }





</script>
