    <p>
                    The 
                    <b>rsslim</b> META Tag is an action tag used to enable or disable the rsslim decoder.</p>
    <p class="clsRef"><nobr><span class="ToggleView" onclick="ToggleSpan('SyntaxSpan', 'imgSyntaxToggle')"><img align="absmiddle" id="imgSyntaxToggle" alt="Syntax Toggle" onmouseover="this.style.cursor='hand'" src="../../Resources/ToggleCollapse.gif&#xA;                        ">

                </span></nobr></p>

      <blockquote>
        <table class="clsSyntax" cellspacing="1" cellpadding="3" width="95%">
          <tr>
            <th class="clsSyntaxHeadings">rsslim (META Tag) Syntax
                        </th>
          </tr>
          <tr>
            <td class="clsSyntaxCells">
              <p>&lt;META HTTP-Equiv="scanner" content="rsslim:[parameter]"&gt;</p>
            </td>
          </tr>
        </table>
      </blockquote><br></div>
    <p class="clsRef"><span class="ToggleView" onclick="ToggleSpan('ParametersWSpan', 'imgParametersWToggle')"><img align="absmiddle" id="imgParametersWToggle" alt="ParametersW Toggle" onmouseover="this.style.cursor='hand'" src="../../Resources/ToggleCollapse.gif&#xA;                    "></span>

        <p>The following example enables the scanner to read only Webcode labels:</p>

          <tr>
            <td>
              <pre class="clsSyntaxCells">
&lt;META HTTP-Equiv="scanner" Content="all_decoders:disabled"&gt;
&lt;META HTTP-Equiv="scanner" Content="rsslim:enabled"&gt;
&lt;META HTTP-Equiv="scanner" Content="enabled"&gt;
</pre>

        <div id="Examples" style="display:none"><textarea id="ID0EJB">&lt;!-- 
The following example enables the scanner to read only Webcode labels:
--&gt;</p>

<p>&lt;META HTTP-Equiv="scanner" Content="all_decoders:disabled"&gt;

</textarea></div>
