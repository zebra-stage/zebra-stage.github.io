<blockquote>

<hr />

<p><strong>The Manage Device Security Wizard</strong> configures security options and policies for a device. Options for this Profile are listed below. </p>

<p><strong>Security options</strong>:</p>

<ul>
<li>Whitelisting and blacklisting apps</li>

<li>Controlling screen time-out </li>

<li>Encrypting SD Card(s)</li>

<li><strong>Control user access to</strong>:

<li>Power-off menu</li>

<li>Android Settings panel</li>

<li>App installation from unknown sources</li>

<li>Threat management</li></ul>

<li><strong>Enable/disable</strong>: 


<ul>
<li>SD Card(s)</li>

<li>Device camera(s) </li>

<li>The GPRS subsystem</li>

<li>Wireless radio(s)</li>

<li>GPS locationing</li>

<li>USB port(s)</li></ul>
</li>
</ul>

<p>In addition, StageNow implements multiple layers of security in the barcode and NFC staging media it creates. </p>

<p><strong>Security included in staging media</strong>: </p>

<ul>
<li><strong>Parm encryption -</strong> All input text values considered sensitive (i.e. passwords) are encrypted using an asymmetric key algorithm.</li>

<li><strong>Profile encoding -</strong> Upon creation of a Profile, parm names are encoded, rendering them unreadable. </li>

<li><strong>Profile encryption -</strong> Optionally, an admin can elect to encrypt an entire staging Profile using a shared (symmetric) key, which must be known before the barcode(s) or NFC tag(s) can be used.</li>
</ul>

<hr />

<h2 id="createasecurityprofile">Create a Security Profile</h2>

<p><strong>To create a Manage Device Security Profile</strong>:</p>

<ol>
<li><p>Select Create New Profile.</p></li>

<li><p>Select the MX version from the drop-down menu.</p></li>

<li><p>Select the Manage Device Security Wizard, and select Create.</p>

<p><img alt="image" style="height:350px" src="../../images/profiles/managesecurity_name.jpg"/></p></li>

<li><p>Enter a name for the Profile and select Start.</p>

<p><img alt="image" style="height:350px" src="../../images/profiles/managesecurity_whitelist.jpg"/></p>

<p>Note: During Profile creation, Profile Status is indicated in the upper-right corner of the window, (e.g., "Incomplete").</p></li>

<li><p>Select whether to perform Application Whitelisting. If selecting Yes, see <a href="../../csp/access">Setting Types / AccessMgr</a> for instructions. </p></li>

<li><p>Select whether to Blacklist an Application. If selecting Yes, see <a href="../../csp/app">Setting Types / AppMgr</a> for instructions. </p></li>

<li><p>Select whether to control the Display Timeout. If selecting Yes, see <a href="../../csp/display">Setting Types / DisplayMgr</a> for instructions. </p></li>

<li><p>Select whether to control the Screen Lock Timeout. If selecting Yes, see <a href="../../csp/devadmin">Setting Types / DevAdmin</a> for instructions. </p></li>

<li><p>Select whether to control the Installation of Applications from Unknown Sources. If selecting Yes, see <a href="../../csp/devadmin">Setting Types / DevAdmin</a> for instructions. </p></li>

<li><p>Select whether to control the contents of the Power Key Menu. If selecting Yes, see <a href="../../csp/powerkey">Setting Types / PowerKeyMgr</a> for instructions.</p>

<p><img src="../../images/profiles/managesecurity_powerkey.jpg" alt="img" /></p></li>

<li><p>Select whether to control what the Settings UI can accomplish. If selecting Yes, see <a href="../../csp/settingsmgr">Setting Types / SettingsMgr</a> for instructions.</p></li>
