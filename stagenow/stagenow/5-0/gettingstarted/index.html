<!--                         <p><h2 id="introduction">Introduction</h2>

<p>This section provides information on the StageNow Android Staging Solution, including an explanation of staging, its purposes, and users. </p>

<blockquote>
  <p>See <a href="../installing">Installation Section</a> for help installing StageNow. </p>
</blockquote>

<h2 id="staging">Staging</h2>

<p>Staging is the process where a device administrator or operator configures a device and/or deploys firmware or software to a device to prepare it for production use. This entails configuring, deploying, and managing systems and devices.</p>

<p>An administrator can stage all devices within an enterprise, devices in a particular store or site, or on-site/per user.</p>

<h2 id="stagenowstagingsolution">StageNow Staging Solution</h2>

<p>StageNow is Zebra's staging solution for Android devices. It allows simple profile creation and easy device deployment with a simple barcode scan or tag read.</p>

<p>The StageNow Staging Solution includes the following components:</p>

<ul>
<li><p>The StageNow Workstation Tool offers a user interface that is accessed within a staging workstation (host computer). The staging administrator uses this tool to create staging profiles that configure device components in addition to other staging actions. The Workstation Tool includes a database and server which store and save content entered in the tool such as settings and staging profiles. </p>

<p>Note: The tool's built-in staging server is an FTP server to which devices download the staging content of the deployment section, files selected for download from the remote server, and RD staging files. Because multiple applications cannot use Port #21 (usually used by FTP servers) at the same time, administrators must ensure the Workstation Tool PC does not have another FTP server running in the background (or that it uses a different port). <strong>The staging (FTP) server runs only when the tool is running</strong>, and stops when the application closes. Therefore StageNow must be running when staging the device with profiles as described above.</p></li>

<li><p>The StageNow Client resides on the device and provides a user interface for the staging operator to initiate staging. The operator uses a staging method (i.e. prints and scans a barcode or reads an NFC tag) to deliver staging data to the device. </p></li>
</ul>

<hr />

<h3 id="devicessupported">Devices Supported</h3>

<p><strong>This version of StageNow supports all Zebra devices running Android 4.x KitKat or higher and MX 4.3 or later</strong>. </p>

<p>For more information, see the <a href="../about">StageNow About page</a>.</p>

<p><strong>Note: MX features supported on a given device depends on the versions of Android, MX and OSX installed on the device</strong>. To determine the features available on a specific device, see the <a href="/mx">MX Feature Matrix</a> and follow the instructions there. </p>

<h4 id="olderandroidversions">Older Android Versions</h4>

<p>Devices running Android version 5.x Lollipop and older that ship with the StageNow Client installed support all StageNow features. Devices with Jelly Bean and certain KitKat versions come with the Rapid Deployment (RD) Client. For staging, these devices can scan StageNow-generated RD bar codes, which cause the RD Client to connect to a network and then auto-install MX 5.0 for KitKat devices, MX 4.4 or lesser for Jelly Bean devices, and the StageNow Client on the device. The StageNow Client can then be used to scan StageNow profile barcodes for configuration. See <a href="../stageclient?Rapid%20Deployment%20(RD)%20Client">Rapid Deployment (RD) Client</a> for more information on this process.</p>

<blockquote>
  <p>Note: <br />
  To install StageNow client and MX on a Jelly Bean device, create a profile using wizards from MX 4.4 or lesser versions.</p>
</blockquote>

<p>Once devices that did not include the StageNow Client are staged using the RD Client, they still might support only partial StageNow functionality due to limitations of the device OS. See the Feature Compatibility section of the specific <a href="../CSPreference">Setting Type</a> to determine if a particular device supports a given feature. </p>

<h3 id="stagenowusers">StageNow Users</h3>

<p>StageNow generally falls under two usage scenarios:</p>

<ol>
<li>The staging administrator is the main user of the StageNow Workstation Tool and is responsible for the configuration, deployment, and management of systems and client devices. The administrator creates profiles which identify the staging to perform, collects the staging content (e.g., applications), determines the staging method used to deliver the content and uploads this material into the Workstation Tool.</li>

<li>The staging operator identifies the devices to stage and uses the Workstation Tool to view and select the profile(s) that the administrator published. The operator then prints the staging materials (e.g. barcodes) to use to stage the devices, and uses the StageNow Client on the devices to perform the staging. The operator can then deliver the devices to the end users.</li>
</ol>

<h3 id="stagingmethods">Staging Methods</h3>

<p>Following are the staging methods available via StageNow. See <a href="../stageclient">Device Staging</a> for details:</p>

<ul>
<li><p>Barcode - The operator generates barcode(s) containing profile information onto paper or the workstation screen and scans those barcodes with the device scanner or imager (or camera if no scanner or imager is present) to configure that device.</p></li>

<li><p>NFC Tag - The operator exports profile data and programs it into an NFC tag, then reads the tag with the device's NFC tag reader by bringing the tag within a certain proximity of the device, to deploy the profile to the device.</p></li>
</ul>

<blockquote>
  <p><strong>AUDIO NOTE</strong>: StageNow 4.1 (and later) no longer supports audio staging. </p>
</blockquote>

<h2 id="homescreen">Home Screen</h2>

<p>To open the tool, select the StageNow icon from the Start menu. </p>

<p>If published profiles are available, the Staging Operator home screen appears.</p>

<p><img src="../images/Homescreen_operator.jpg" alt="img" /></p>

<p>The Operator home screen lists the latest profiles available. The top of the screen shows the <a href="../gettingstarted?Current%20IP%20Address">IP Address</a> currently used (if any), useful for when you need to connect to the Staging Server. The top of the screen also includes a <a href="../gettingstarted?Wi-Fi%20Hotspot">Wi-Fi Hotspot</a> option, which allows the desktop computer to act as WiFi hotspot for staging devices.</p>

<p>The main sections of this window include the following fields:</p>

<ul>
<li><p>Favorite - Select to add the profile to the Favorite Profiles list.</p></li>

<li><p>Name - Administrator-provided name of profile. Profiles requiring the client device to be connected to the staging server appear with a <a href="../gettingstarted?Server%20Icon">Server Icon</a> appended to the profile name.</p></li>

<li><p>Administrator Comments - Any notes regarding the profile.</p></li>

<li><p>Last Updated - The last time an administrator updated the profile.</p></li>

<li><p>Latest Published - The last time the profile was published.</p></li>

<li><p>MX Version - The version of MX used when creating the profile.</p></li>

<li><p>Connection Type - How StageNow connects to a network (MX 6.x and higher).</p></li>

<li><p>RD - Indicates whether the profile is RD enabled, i.e., whether RD barcodes can be printed from this profile.</p></li>
</ul>

<p>If there are no published profiles for the Staging Operator, the Welcome screen appears.</p>

<p><img src="../images/StageNow_login.jpg" alt="img" /></p>

<p>Enter the Administrator password set up during installation, and select Login to open the Administrator home screen.</p>

<p><img src="../images/Homescreen_admin1.jpg" alt="img" /> </p>

<p>The Administrator home screen lists profiles grouped by stages of completion. </p>

<h3 id="currentipaddress">Current IP Address</h3>

<p>The top of the screen shows the IP address currently used, useful for when you need to connect to the Staging Server.</p>

<p>If only one IP address is available, StageNow selects this.</p>

<p>If the StageNow system does not have an IP address, the Current IP section of the window displays Not Available. This can restrict printing StageNow barcodes or NFC tags.</p>

<p>If more than one IP address is available and neither is selected, the Current IP section of the window displays Not Selected. Click on this section to select the IP address to use for staging.</p>

<p><img src="../images/AvailableIPAddresses.jpg" alt="img" /></p>

<p>Select the IP, then select Set as Current. This IP address is retained in future operations, including after re-launch and system reboot. </p>

<h3 id="wifihotspot">Wi-Fi Hotspot</h3>

<p>The StageNow tool allows a desktop computer equipped with a wireless network interface card to act as a Wi-Fi hotspot for staging devices. This allows staging without requiring an external Wi-Fi network and reduces the number barcodes to one with default security, or more than one with optional double security selected by the administrator.
It also eliminates the need for reprinting the barcodes even if there is a profile change.</p>

<p>If the Wi-Fi hotspot is off, you can turn it on via the button on the heading bar.</p>

<p><img src="../images/wifi_titlebar.jpg" alt="img" /></p>

<p>By default, the StageNow Tool enables the Wi-Fi hotspot upon launch. You can disable the hotspot upon launch via the <a href="../gettingstarted?Settings">Settings</a> menu. </p>

<h4 id="adminprivilegesrequired">Admin Privileges Required</h4>

<p>If the Wi-Fi hotspot is disabled upon launching the StageNow Tool, turning in it on for the first time invokes the User Account Control window. This window does not appear again until the tool is closed and re-opened.</p>

<p><img src="../images/wifi_controlwindow.jpg" alt="img" /></p>

<p>Select Yes to start the Wi-Fi hotspot service, or No to cancel the operation.</p>

<h3 id="changepassword">Change Password</h3>

<p>The top right corner of the screen offers an option to change the Administrator password.</p>

<p>Select Change Password to change the administrator password.</p>

<p><img src="../images/ChangePassword.jpg" alt="img" /></p>

<p>Enter the current password, and then enter the new password in the New Password and Confirm New Password fields.</p>

<p>Select Change. A window indicates that the password was changed successfully.</p>

<p><img src="../images/ChangePassword_success.jpg" alt="img" /></p>

<p>Select OK.</p>

<hr />

<h4 id="keepyourpasswordsafe"><code>KEEP YOUR PASSWORD SAFE!</code></h4>

<p>Once set, the administrator password is the only means of unlocking access to StageNow features and its saved Profiles and other stored data. If lost or forgotten, <strong><u>the password can be reset only by uninstalling and reinstalling StageNow</u>, which results in the loss of all stored data and settings</strong>.</p>

<hr />

<h3 id="softwareupdate">Software Update</h3>

<p>If a new StageNow version or updated components are available and the StageNow tools is connected to a network, a message appears below the menu bar indicating this.</p>

<p><img src="../images/Update_Available.jpg" alt="img" /></p>

<p>To enable or disable this message, see <a href="../gettingstarted?Settings">Settings</a> . </p>

<blockquote>
  <p>Note: <br />
  Only an Administrator can update to the latest software and components. The administrator can also log out, and then log into the StageNow tool again to check for the latest software or component updates.</p>
</blockquote>

<p>Select Learn More for more information on what is new in the latest available version, or what component(s) are available. </p>

<p><img src="../images/Update_LearnMore.jpg" alt="img" /></p>

<p>Select Try Later or X to dismiss this window and the auto-update tool bar.</p>

<h4 id="stagenowtoolupdate">StageNow Tool Update</h4>

<p><img src="../images/Update_Available.jpg" alt="img" /></p>

<ol>
<li><p>Select Download and Install from the Learn More window, or Install Now on the auto-update tool bar, to upgrade to the later version.</p></li>

<li><p>If there are incomplete profiles, you must complete them or delete them before the update can occur.</p>

<p><img src="../images/Update_Error1.jpg" alt="img" /></p></li>

<li><p>Select Continue on the Installation Confirmation window.</p>

<p><img src="../images/Update_Confirm.jpg" alt="img" /></p></li>

<li><p>The auto-update tool bar displays a progress bar, and then indicates the software is installing. Select Yes to the Question pop-up to continue the upgrade.</p>

<p><img src="../images/Update_Oldversion.jpg" alt="img" /></p></li>
</ol>

<h4 id="componentupdate">Component Update</h4>

<p><img src="../images/Update_Component.jpg" alt="img" /></p>

<p>Select Download and Install from the Learn More window, or Update on the auto-update tool bar, to upgrade the available software components.</p>

<p>The auto-update tool bar displays a progress bar, and then indicates that it is applying component updates. The StageNow tool restarts and updates the components.</p>

<h4 id="updateerrors">Update Errors</h4>

<p>The following errors can occur during update:</p>

<ul>
<li><p>If the install tool indicates the network was not found, select OK, check the network connection, and re-attempt installation.</p></li>

<li><p>If there is a problem reaching the host server other than a network failure, select Download Again to re-attempt installation.</p></li>
</ul>

<p><img src="../images/Update_Error2.jpg" alt="img" /></p>

<h3 id="profilelists">Profile Lists</h3>

<li><p>Actions - Offers the following actions to perform on the profile:</p>

<li><p>Copy <img src="../images/icon_copy.jpg" alt="img" /> - Copy the profile to create a similar profile with a different name.</p></li>

<li><p>Delete <img src="../images/icon_trash.jpg" alt="img" /> - Delete the profile. </p></li></ul></li>
</ul>

<h2 id="stagenowmenu">StageNow Menu</h2>

<p>The top left corner of the StageNow Workstation Tool window offers the following three menu items.</p>

<h3 id="settings">Settings</h3>

<p>Selecting Settings in the top left corner of the tool offers five options. </p>

<p><img src="../images/HomeSettings.jpg" alt="img" /></p>

<h4 id="participateinexperienceprogram">Participate in Experience Program</h4>

<p>Turn this setting on to send anonymous usage data used to improve the StageNow experience in future versions. </p>

<h4 id="legacymode">Legacy Mode</h4>

<p>Turn this setting on to include the RD option when creating profiles. If this option remains off, the RD section does not appear during profile creation. </p>

<ul>
<li><p>The Legacy Mode flag is off by default.</p></li>

<li><p>If on, the RD section appears for all profiles.</p></li>

<li><p>If off, the RD section is not shown to the administrator during profile creation.</p></li>

<li><p>If off, the RD section is grayed out for existing profiles, with a link to enable Legacy Mode. Select the link to open the Settings screen shown above and turn on the Legacy Mode flag to enable RD section content.</p></li>

<li><p>If off, the RD section does not appear if the administrator selected No for this section during profile creation.</p></li>
</ul>

<h4 id="firsterrortermination">First Error Termination</h4>

<p>Turn this setting on to terminate the staging process upon first error. If left off, the staging process continues until the StageNow Client processes the last step in the profile. </p>

<ul>
<li><p>If the First Error Termination flag is turned on, the staging process terminates on first error.</p></li>

<li><p>If off, the staging process proceeds until the StageNow client processes the last step in the profile.</p></li>

<li><p>For Xpert Mode, if First Error Termination is on, it only works if the ConditionMgr DSD is present in the profile.</p></li>
</ul>

<h4 id="checkforsoftwareupdatesonstartup">Check for software updates on startup</h4>

<p>Turn this setting on to display a message below the menu bar indicating when there is a new StageNow version available. </p>

<h4 id="alwaysturnwifihotspotonatstartup">Always turn WiFi Hotspot on at startup</h4>

<p>The StageNow tool allows the desktop computer to act as WiFi hotspot for staging devices.</p>

<p>Turn this setting on to turn the Wi-Fi hotspot on when you start the StageNow tool. </p>

<p>If the Wi-Fi hotspot is off, you can also turn it on via the button on the heading bar.</p>

<p><img src="../images/wifi_titlebar.jpg" alt="img" /></p>

<p>If your workstation doesn't support the Wi-Fi Hotspot feature, the message below appears on the Settings window.</p>

<p><img src="../images/wifi_notsupported.jpg" alt="img" /></p>

<h2 id="stagenowencryption">StageNow Encryption</h2>

<p>The StageNow database is always encrypted and linked to the Administrator password.</p>

<p>Encrypting staging data for use outside of the StageNow Workstation Tool protects sensitive information.</p>

<ul>
<li><p>When exporting a profile, sensitive parameters are encrypted to protect confidential deployment information.</p></li>

<li><p>Staging barcodes and NFC tags contain configuration data and are encrypted by default to protect against reading by unauthorized devices. Note that encryption can add a significant amount of information and require additional barcodes. Use extreme caution when turning off encryption in order to speed deployment, as sensitive parameters may be vulnerable to unauthorized access.</p></li>
</ul>

<h2 id="usecases">Use Cases</h2>

<p>The staging administrator uses pre-defined Wizards within the StageNow Workstation Tool to configure settings and create profiles which define software configuration and/or installation for mobile devices within an enterprise.  These Wizards represent common use cases for deploying information to devices. </p>

<h3 id="stagenowstagingprocessoverview">StageNow Staging Process Overview</h3>

<p>The general staging process is as follows. See the appropriate sections of this guide for more detail on each step.</p>

<ol>
<li><p>The administrator determines the software configuration and/or installation required for mobile devices within the enterprise.</p></li>

<li><p>The administrator opens the StageNow Workstation Tool and selects one of the provided Wizards. A Wizard offers a series of screens in which the administrator defines the required configuration values to create a profile for the device(s).</p></li>

<li><p>The administrator progresses through the Wizard. Certain sections of each Wizard present setting templates. Selecting and saving values on this template creates a setting, which the administrator can save for later use when creating other profiles.</p></li>

<li><p>Upon completing the Wizard, the administrator creates a profile, or a series of settings.</p></li>

<li><p>The administrator reviews the profile for accuracy.</p></li>

<li><p>The administrator selects the method(s) for deployment, e.g., the type of barcode and/or an NFC tag.</p></li>

<li><p>The administrator verifies the functionality of the profile by generating and testing the staging material.</p></li>

<li><p>The administrator publishes the profile for device deployment.</p></li>

<li><p>The operator uses the Workstation Tool to select the profile published by the administrator required for device deployment.</p></li>

<li><p>The operator prints the staging barcode(s) or generates the NFC tag provided for the profile.</p></li>

<li><p>The operator uses the StageNow Client on the device to scan the barcode or read the NFC tag, deploying the profile information to that device.</p></li>
</ol>

<h3 id="stagenowwizards">StageNow Wizards</h3>

<p>StageNow offers the following Wizards for creating profiles to configure mobile devices within the enterprise:</p>

<ul>
<li><p><a href="../Profiles/configdevice">Configure a Device</a> - Configure the most common device settings such as locale, security options, applications, MDM enrollment, and production network settings.  This Wizard also allows you to connect to a staging and/or production network, reboot the device, or update the OS.</p></li>

<li><p><a href="../Profiles/ConnectNetwork">Connect Network</a> - Connect to a Wi-Fi, GPRS, or Ethernet network. You can also enable, disable, add, or remove networks.</p></li>

<li><p><a href="../Profiles/enrollmdm">Enroll in an MDM</a> - Enroll a device for management by an MDM.  Use this Wizard to download, install, configure, and launch an MDM agent.  This Wizard also allows you to connect to a staging and/or production network and reboot the device.</p></li>

<li><p><a href="../Profiles/manageapps">Manage Applications</a> - Manage applications on a device. Use this Wizard to download, install, uninstall and launch any applications. This Wizard  also allows you to connect to a staging and/or production network, install licenses (MX 4.3 only), configure simulScan (MX 4.3 only), download data files, and reboot the device.</p></li>

<li><p><a href="../Profiles/managesecurity">Manage Device Security</a> - Configure security options and policies for a device.  Use this Wizard to whitelist and blacklist applications, control screen time-outs, enable or disable an SD card, camera, GPRS, Bluetooth, GPS, USB, encrypt SD card, control PowerKey menu, settings UI, unknown soruces, and threat management.</p></li>
