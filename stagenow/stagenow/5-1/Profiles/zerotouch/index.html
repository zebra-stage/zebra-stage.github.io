<blockquote>
  <p><code>IMPORTANT:</code> <strong>The Zero Touch Wizard does NOT prevent the Android Setup Wizard from running</strong> on a new device when first booted, or when rebooting immediately after a Factory or Enterprise reset.<br><strong>How to manually <a href="../wipedevice/#setupwizardmanualbypass">bypass the Android Setup Wizard</a></strong>.</p>

<li>From the StageNow Home screen, <strong>click "Create new Profile"</strong> to bring up the Wizards list.<br>

<br></li>

<strong>NOTE</strong>: Only one network type may be selected: <br />
<img alt="image" style="height:350px" src="sn42_ztw_02.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<li><strong>Enter the settings</strong> for configuring the device for LAN connectivity. <br>
<strong>NOTE: On devices with MX 10.2 (or later)</strong>, StageNow 5.0.2 (and later) offers the following additional network options for selection:<br>
&nbsp;&nbsp;&nbsp;&nbsp;• <strong>RF band</strong> (2.4GHz, 5.0GHz or Auto)<br>
&nbsp;&nbsp;&nbsp;&nbsp;• <strong>Fine Timing Measurement</strong> (FTM) (enable/disable)<br>
&nbsp;&nbsp;&nbsp;&nbsp;• <strong>Network type</strong> (PSK/PEAP)<br>
&nbsp;&nbsp;&nbsp;&nbsp;• <strong>PEAP/MSCHAPV2 options</strong> (if PEAP is the Network type)<br>
<img alt="image" style="height:400px" src="sn42_ztw_03.png"/>

<br></li>

<li><strong>Test Profile</strong> to confirm desired behavior.<br>

<li><strong>Select Export method</strong> as needed.  </li>
