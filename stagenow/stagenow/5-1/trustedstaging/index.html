<!--                         <p><h2 id="overview">Overview</h2>

<p><strong>StageNow 4.0 (and later) supports Trusted Staging</strong>, which can protect devices with MX 9.2 and later from unauthorized staging. Trusted devices are created from a security certificate. Once a certificate is used to create a trusted device, the device can be staged only from barcodes created using the same security certificate.</p>

<p>This guide describes the process of importing an existing certificate into StageNow for use in Trusted Staging, and explains <a href="#createatrustedcertificate">how to create a certificate</a> if needed. </p>

<blockquote>
  <p><strong><code>IMPORTANT:</code></strong> Access to Trusted Staging and Trusted Devices is possible only by Windows users with administrative privileges.</p>
</blockquote>

<h4 id="requirements">Requirements:</h4>

<ul>
<li><strong>Computer running Windows</strong> </li>

<li><strong>StageNow 4.0</strong> (or later) installed</li>

<li><strong>Zebra device(s)</strong> with MX 9.2 or later</li>

<li><strong>Self-signed security "Trusted Certificate"</strong> (<code>.pfx</code> file of exactly 1024 bytes)</li>

<li>OpenSSL installed (<strong>if creating a Trusted Certificate&#42;</strong>)</li>
</ul>

<h4 id="processsnapshot">Process Snapshot:</h4>

<ol>
<li>Import a Trusted Certificate&#42; (<code>.pfx</code> file) into StageNow</li>

<li>Deploy the Trusted Certificate to device(s) to create Trusted Device(s)<br> 
<code>NOTE:</code> Such device(s) no longer accept standard ("untrusted") Profiles<br></li>

<li>Create Trusted Profile(s) for use on Trusted Device(s)</li>
</ol>

<p>&#42;If no Trusted Certificate exists, start with instructions for <strong><a href="#createatrustedcertificate">creating a Trusted Certificate</a></strong> at the end of this guide. </p>

<hr />

<h2 id="createatrusteddevice">Create a Trusted Device</h2>

<h3 id="iimportcertificate">I. Import Certificate</h3>

<blockquote>
  <p><strong><em>This process requires StageNow to be running in admin mode</em></strong>. </p>
</blockquote>

<ol>
<li>From the StageNow Home screen, <strong>click the "Trusted Certificates" button</strong>: 
<img alt="image" style="height:350px" src="SN4_01.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<li>From the Trusted Certificates page, <strong>select a previously imported certificate</strong> from the list and skip to Step 5.<br> <strong>To import a new certificate, click the "Import Certificate" button</strong>: 
<img alt="image" style="height:350px" src="SN4_12.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br>
<code>CAUTION:</code> <strong>Certificate files <u>must be exactly 1024 bytes</u> in size</strong>. </li>

<li><strong>Navigate to the</strong> <code>.pfx</code> <strong>file being imported</strong>:
<img alt="image" style="height:350px" src="SN4_03.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<li><strong>Confirm that the imported file appears</strong> in the list of Trusted Certificates similar to the image below.<br>
<strong>NOTE</strong>: When imported, the <code>.pfx</code> file is encrypted and given a <code>.cer</code> file extension.
<img alt="image" style="height:350px" src="SN4_04.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<li><strong>Create a staging profile that pushes the certificate to the device(s)</strong> to become Trusted (next section).
<br></li>
</ol>

<h4 id="alsoseehowtocreateaselfsignedcertificatehttpstechdocszebracomenterprisebrowserlatestguidecertificates">Also see: <a href="https://techdocs.zebra.com/enterprise-browser/latest/guide/certificates/">How to create a self-signed certificate</a></h4>

<hr />

<ol>
<li>From the Home screen, <strong>click the Create new Profile button</strong>: 
<img alt="image" style="height:450px" src="SN4_deploy01.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<li><strong>Enter a name</strong> for the deployment profile and <strong>click the "Start" button</strong>: <br />

<br></li>

<img alt="image" style="height:450px" src="SN4_deploy07.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<li><strong>Navigate to and select the certificate file</strong> (imported in Section I, Step 4) and <strong>click the "Open" button</strong>:<br>
<strong>NOTE</strong>: When imported, the <code>.pfx</code> file is encrypted and given a <code>.cer</code> file extension.
<img alt="image" style="height:450px" src="SN4_deploy08.png"/>

<li><strong>Select "Encrypted" from the drop-down menu</strong> as shown and <strong>click the "Complete Profiles" button</strong>:

<h3 id="iiicreatetrustedstagingprofile">III. Create Trusted Staging Profile</h3>

<p><strong>Trusted Profiles are the same as standard ("untrusted") Profiles <u>with one important exception</u></strong>: The final step adds a "Trusted" designation and requires selection of a security certificate. </p>

<h4 id="tocreateatrustedprofile">To Create a Trusted Profile:</h4>

<ol>
<li>From the Home screen, <strong>click the "Create new Profile" button</strong>. Before selecting a Wizard, <strong>be sure that MX 9.2 (or higher) is selected from the drop-down menu</strong>: 
<img alt="image" style="height:450px" src="SN4_trustedProfile00.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<li>When naming, <strong>Zebra recommends selecting names that make the Profile easy to identify later</strong>: 
<img alt="image" style="height:450px" src="SN4_trustedProfile01.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<li>In the final step of Profile creation, <strong>select "Trusted" from the drop-down menu</strong>: 
<img alt="image" style="height:550px" src="SN4_trustedProfile02.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>

<li><strong>From the the drop-down menu of certificates previously imported, <u>select the certificate that matches the one deployed to target device(s)</u></strong>: 
<img alt="image" style="height:550px" src="SN4_trustedProfile03.png"/>
<em>Click image to enlarge; ESC to exit</em>.<br>
<br></li>
</ol>

<p><strong>Trusted Profiles are identified in Profile lists by a green lock icon</strong> as in the sample image below: 
  <img alt="image" style="height:450px" src="SN4_trustedProfile04.png"/>
  <em>Click image to enlarge; ESC to exit</em>.<br>
<br></p>

<h4 id="importanttrusteddevicescanbestagedonlywithatrustedprofilethatcontainsthesamecertificateaswasdeployedtothosedevices"><code>IMPORTANT:</code> Trusted Devices can be staged ONLY with a Trusted Profile that contains the same certificate as was deployed to those devices.</h4>

<h2 id="createatrustedcertificate">Create a Trusted Certificate</h2>

<p>This section describes how to generate a trusted certificate (<code>.pfx</code> file) for <a href="#createatrusteddevice">importing into StageNow</a> to facilitate Trusted Staging. This processes uses <a href="https://www.openssl.org/docs/faq.html">OpenSSL</a> and its command-line interface (CLI) to create a private key and certificate signing request (CSR) for submission to a certificate authority (CA) for signing. </p>

<h4 id="requirements-1">Requirements:</h4>

<ul>
<li><strong>Computer running Windows</strong> </li>

<li><strong><a href="https://www.openssl.org/source/">OpenSSL</a> installed</strong> </li>
</ul>

<p><strong>A familiarity with command-line tools is helpful for this section</strong>. Learn more about <a href="https://www.sslshopper.com/article-most-common-openssl-commands.html">OpenSSL CLI commands</a>.</p>

<hr />

<blockquote>
  <p><strong>Before beginning, <a href="https://www.openssl.org/source/">download OpenSSL</a></strong> and install it.</p>
</blockquote>

<h3 id="igenerateaprivatekeyandcsr">I. Generate a private key and CSR</h3>

<p><strong>NOTE</strong>: This section describes how to create and use a private key to generate a certificate signing request (CSR). <strong>To prepare a CSR from an <em><u>existing</u></em> private key</strong>, <u>skip to Step 4</u>. </p>

<p><strong>&#49;. Open a command-prompt window</strong> (<code>cmd.exe</code>) and navigate to the folder containing OpenSSL. </p>

<p><strong>&#50;. Generate a private key</strong> with the desired file name (i.e. <code>myPrivate.key</code>) using the following command:</p>

<pre><code>    :::terminal
    genrsa -des3 -out myPrivate.key 1024 
</code></pre>

<ul>
<li>This RSA key can be protected with 1024-bit (shown) or 2048-bit Triple DES encryption.</li>

<li>After Step 2, a pass-phrase prompt appears. </li>
</ul>

<p><strong>&#51;. Create and enter a pass phrase</strong> and <u>record it for later reference</u>.<br></p>

<ul>
<li>A file called <code>myPrivate.key</code> is created in the current directory. </li>
</ul>

<p><strong>&#52;. Generate a CSR file</strong> from the <code>.key</code> file created in the previous step using the following command: </p>

<pre><code>    :::terminal
    req –new –key myPrivate.key -sha256 –out myPrivate.csr
</code></pre>

<ul>
<li>Several prompts appear for entering <u>optional</u> X.509 attributes of the certificate.<br> </li>
</ul>

<p><strong>&#53;. Enter optional information based on the environment</strong> or leave blank by hitting the ENTER key after each prompt.<br></p>

<ul>
<li>A file called <code>myPrivate.csr</code> is created in the current directory. </li>
</ul>

<p><strong>The certificate signing request</strong> <code>myPrivate.csr</code> <strong>can be submitted</strong> to a certificate authority. When the signed file is returned from the CA, <strong><a href="#iiiconvertcrttopem">proceed to Section III</a></strong>. </p>

<hr />

<h3 id="iigenerateaselfsignedcertificate">II. Generate a self-signed certificate</h3>

<p><strong>Perform steps in this section ONLY if a self-signed certificate is desired. If using a certificate already signed by a certificate authority, <u>proceed to Section III</u></strong>. </p>

<p>Such certificates can be used for testing and other internal purposes, or as an interim solution while waiting for signing from a certificate authority. Self-signed certificates cause display of "signing certificate authority is unknown and not trusted" or a similar message on browsers. Use the following steps to create a self-signed certificate using OpenSSL.</p>

<p><strong>&#54;. Generate a temporary (one-year) certificate</strong> using the following command: </p>

<pre><code>    :::terminal
    x509 -req -days 365 -in server.csr -signkey myPrivate.key -sha256 -out mySigned.crt
</code></pre>

<p><strong>&#55;. When prompted, enter the pass phrase for</strong> <code>myPrivate.key</code> created in the Step 3, above.</p>

<p><strong>The</strong> <code>mySigned.crt</code> <strong>file is generated in the current folder</strong>. Go to Section III to complete the process.</p>

<hr />

<h3 id="iiiconvertcrttopem">III. Convert CRT to PEM</h3>

<p>The final steps use the <code>.key</code> and <code>.crt</code> files to generate a <code>.pfx</code> certificate to import into StageNow. </p>

<p><strong>&#56;. At the command prompt, enter the following command</strong>:</p>

<pre><code>:::terminal
pkcs12 -export -out trustedCert.pfx -inkey myPrivate.key -in mySigned.crt
</code></pre>

<p><strong>The certificate</strong> <code>trustedCert.pfx</code> <strong>is ready to be imported</strong> into StageNow for use with Trusted Staging. </p>
