<p>This section covers common errors that can occur when using StageNow and offers advice on how to address them. </p>

<hr />

<h2 id="xmlconfigurationfailure">XML Configuration Failure</h2>

<p><img src="XML_configuration_failed_error.png" alt="img" /></p>

<h4 id="problem">Problem</h4>

<p><strong>The message "FMC download FTP File Read timed out"</strong> (or something similar) appears in the device when staging completes. </p>

<h4 id="cause">Cause</h4>

<p><strong>This error generally occurs when FTP is used during staging</strong> to download a large file (greater than 1.5 GB) from a public server. </p>

<h4 id="solution">Solution</h4>

<p><strong>Try using FTPS</strong> instead of FTP for the file transfer. </p>

<hr />

<h2 id="wifihotspot">Wi-Fi Hotspot</h2>

<blockquote>
  <p><strong>NOTE: Wi-Fi Hotspot staging is NOT supported on systems running Windows 10</strong>. </p>
</blockquote>

<p><img src="../images/TroubleWifi_Error.jpg" alt="img" /></p>

<h4 id="problem-1">Problem</h4>

<p><strong>The message "Unable to turn on the Wi-Fi Hotspot"</strong> (or something similar) appears when attempting to turn on the StageNow Wi-Fi Hotspot feature. </p>

<h4 id="cause-1">Cause</h4>

<p><strong>This can occur if the Wi-Fi adapter in the host PC is not initialized</strong> or is inactive when StageNow launches. </p>

<h4 id="solution-1">Solution</h4>

<p>Try the following steps to resolve the issue: </p>

<h5 id="restartwifiadapter">Restart Wi-Fi Adapter</h5>

<ol>
<li><p>Right-click on the Network icon on the bottom right corner of the Windows host and select Open Network and Sharing Center to open the following screen.</p>

<p><img src="../images/TroubleWifi_NWSharingCenter.jpg" alt="img" /></p></li>

<li><p>On the left pane, select Change adapter settings.</p>

<p><img src="../images/TroubleWifi_ChangeSettings.jpg" alt="img" /></p></li>

<li><p>Open a command prompt and enter "netsh wlan show drivers" to find the Wi-Fi driver adapter name.</p>

<p><img src="../images/TroubleWifi_CommandPrompt.jpg" alt="img" /></p></li>

<li><p>Right-click on the network adapter in the Network Connections window and select Disable. </p></li>

<li><p>Right-click again and select Enable. After a few minutes, try using the StageNow Tool.</p></li>
</ol>

<h5 id="addunsupportedhotspot">Add Unsupported Hotspot</h5>

<p><strong>Note</strong>: Results that deviate from the following can be considered a Windows driver/software issue regarding the Wi-Fi hotspot. </p>

<ol>
<li><p>Open a command prompt as an Administrator.</p></li>

<li><p>Enter "netsh wlan show drivers" and locate the result message outlined in green below.</p>

<p><img src="../images/TroubleWifi_ShowDrivers.jpg" alt="img" /></p>

<p>The following message appears if the system does not support the Wi-Fi hotspot.</p>

<p><img src="../images/TroubleWifi_NoHotspotMessage.jpg" alt="img" /></p></li>

<li><p>Enter the following command in the command prompt: 
"netsh wlan set hostednetwork mode=allow ssid=<HotspotName> key= <HotspotPassword>""</p>

<p>Note: HotspotName is the name of Wi-Fi hotspot.</p>

<p>HotspotPassword is the Wi-Fi hotspot password and must be at least 5 characters.</p>

<p>The following result appears after successful creation of the Wi-Fi hotspot.</p>

<p><img src="../images/TroubleWifi_HotspotCreateMessage.jpg" alt="img" /></p></li>

<li><p>Enter "netsh wlan start hostednetwork" to start the hotspot. </p>

<p><img src="../images/TroubleWifi_StartHotspot.jpg" alt="img" /></p></li>

<li><p>Enter "netsh wlan stop hostednetwork" to stop the hotspot. </p>

<p><img src="../images/TroubleWifi_StopHotspot.jpg" alt="img" /></p></li>
</ol>

<hr />

<h2 id="plugincspissues">Plug-in CSP Issues</h2>

<p><strong>Profiles created with <a href="../stagingprofiles/?Creating%20a%20Staging%20Profile#mxnotes">plug-in CSPs</a> behave differently than those made with built-in CSPs</strong>. The most important difference involves Profile importation and deletion. </p>

<p><img alt="image" style="height:350px" src="../images/profiles/sn_210_csp_lib.png"/>
<em>Click image to enlarge; ESC to cancel</em>.
<br></p>

<h4 id="problem-2">Problem</h4>

<p>An error occurs when attempting to delete an <code>.apk</code> imported into the CSP library as a plug-in CSP.</p>

<h4 id="solution-2">Solution</h4>

<ol>
<li>Export all profiles to a location on the administrator host PC. </li>

<li>Delete the StageNow DB from the %APPDATA% directory on the PC. </li>

<li>Re-import the exported profiles.</li>
</ol></p>
