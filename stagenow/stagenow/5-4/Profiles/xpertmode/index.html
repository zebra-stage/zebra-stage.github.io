<h2 id="updatinganxpertmodeprofile">Updating an Xpert Mode Profile</h2>

<p>During profile creation, select the ADD / EDIT button at any time to return to the ADD / EDIT Settings and Wizards window and add, modify or delete settings or Wizards in the profile. Select Update when finished. </p>

<p><img src="../../images/profiles/XpertMode_Update.jpg" alt="img" /></p>

<blockquote>
  <p>Note: <br />
  Opening an existing Xpert Mode profile created in StageNow 2.1 imports the profile into the updated StageNow 2.2 Xpert Mode user interface described previously.</p>

<h2 id="manageenterprisehomescreenehs">Manage Enterprise Home Screen (EHS)</h2>

<p>Enterprise Home Screen defines which applications appear on enterprise devices so only certain features are available to users. StageNow 2.2 allows you to easily configure Enterprise Home Screen on a Zebra Enterprise device via the Manage Enterprise Home Screen sub-wizard. Simply include this sub-wizard in an Xpert mode profile and follow the steps on the screen. Refer to the EHS user guide for information on the EHS configuration file and EHS APKs available as part of the EHS distribution. </p>

<p>Include the EHS sub-wizard as any step of an Xpert mode profile, among other settings and sub-wizards. The following example uses the EHS sub-wizard only for simplicity. Before using this sub-wizard, obtain and extract the EHS distribution, which includes the EHS_L and EHS_R APKs, onto the workstation.</p>

<p>To configure EHS via the Xpert Mode Wizard:</p>

<ol>
<li><p>Select Create New Profile.</p></li>

<li><p>Select either MX 4.4 or MX 5.0 version from the drop-down menu.</p></li>

<li><p>Select the Xpert Mode Wizard, and select Create.</p>

<p><img src="../../images/profiles/xpertmode_EHS.jpg" alt="img" /></p></li>

<li><p>Enter a name for the profile and select Start.</p></li>

<li><p>On the ADD/EDIT window, select the WIZARD tab.</p>

<p><img src="../../images/profiles/xpertmode_settings_EHS.jpg" alt="img" /></p></li>

<li><p>Select the plus sign next to Manage Enterprise Home Screen.</p></li>

<li><p>Select Add.</p></li>

<li><p>On the Download EHS Config window, select Yes to download an EHS configuration file to the device to stage. Refer to the EHS documentation for more information on creating this file.</p>

<p><img src="../../images/profiles/xpertmode_settings_EHS_Download.jpg" alt="img" /></p></li>

<li><p>Browse to and select the file from the workstation and select Continue. The device path is pre-configured for ease. </p>

<p><img src="../../images/profiles/xpertmode_settings_EHS_apk.jpg" alt="img" /></p></li>

<li><p>Select the type of APK to install and select Continue. Refer to the EHS documentation for device and EHS APK mappings. </p>

<p><img src="../../images/profiles/xpertmode_settings_EHS_configsetting.jpg" alt="img" /></p></li>

<li><p>Select the location of the EHS_L (or EHS_R) APK to push to the device, and then select Continue.</p>

<p><img src="../../images/profiles/xpertmode_settings_EHS_installAPK.jpg" alt="img" /></p></li>

<li><p>Install the pushed APK on the device, ensuring the path is correct, and then select Continue.</p>

<p><img src="../../images/profiles/xpertmode_settings_EHS_set.jpg" alt="img" /></p></li>

<li><p>Select Continue to set EHS as the default launch screen on the device.</p></li>

<li><p>See <a href="../../stagingprofiles?Review">Review</a> to continue creating the EHS profile.</p></li>
</ol>

<h2 id="usingenterprisehomescreensubwizardwithothersettingsandwizards">Using Enterprise Home Screen Sub-Wizard With Other Settings and Wizards</h2>

<p>Some configuration parameters in the Enterprise Home Screen configuration file can force the device to reboot in order to apply them. When creating an Xpert Mode profile using other settings and wizards, the administrator should avoid this intermediate reboot while applying the configuration. StageNow Client and MX Framework cannot resume the staging process after a device reboot. It is recommended to reboot the device as a last step in the wizard if required.</p>

<p>The following items force a device reboot, and list equivalent StageNow settings that achieve the same result. These settings avoid an uncontrolled reboot when applying a profile using the EHS wizard along with other settings:</p>

<ul>
<li><p>Disable Wi-Fi and Bluetooth ON/OFF in the quick settings panel:  Use Wireless Manager to manage Bluetooth and Wi-Fi Manager to manage Wi-Fi.</p></li>

<li><p>Disable Airplane mode ON/OFF in the quick settings panel:  Use Settings Manager to manage Airplane mode.</p></li>

<li><p>Clear the recent app list:  Reboot using Power Manager (make this the last step in the profile).</p></li>
</ul></p>
