<p>The staging administrator can create and manage settings that can be used and reused in profiles.</p>

<p>During profile creation, a configuration screen in which you enter values is a setting template. Selecting and saving values in each setting template creates a setting which configures a particular feature or function on a device. The setting can be saved for later use when creating other profiles. See <a href="../settingconfig?Save%20for%20Reuse">Save for Reuse</a> for more information.</p>

<h2 id="creatingasetting">Creating a Setting</h2>

<p>To create a setting for use in profiles:</p>

<ol>
<li><p>Select All Settings from the options on the left to open the Settings window. </p></li>

<li><p>Select Create Setting to open the Create New Setting window. </p>

<p><img src="../images/Settings_createnew_wifi.jpg" alt="img" /></p></li>

<li><p>Select the device MX version from the drop-down menu. The tool retains this selection when configuring future settings.</p></li>

<li><p>Select a setting type from the Setting Type drop-down list.</p></li>

<li><p>Select and enter the information required to complete the setting. See <a href="../CSPreference">Setting Types</a> for the options available in each setting template.</p></li>

<li><p>Select Save. This adds the setting to the Settings list.</p></li>
</ol>

<h3 id="saveforreuse">Save for Reuse</h3>

<p>After completing a Setting screen within a Profile Wizard, select the Save Setting for Re-use check box to make this setting available for subsequent profile creation in the same or other Wizards. Enter a Name for the setting. This is useful when creating multiple profiles that will use the same setting, e.g., if many profiles need to access the same network (Wi-Fi setting). This avoids unnecessary re-entry, as well as eliminates mistakes, and if the definition of the setting changes, the administrator can change it in one place instead of many.</p>

<p><img src="../images/SaveforReuse.jpg" alt="img" /></p>

<p>During subsequent profile creations, select the Re-Use Saved Setting tab to select the existing (saved) setting for that Setting Type.</p>

<p><img src="../images/ReuseSavedSetting.jpg" alt="img" /></p>

<h2 id="copyingasetting">Copying a Setting</h2>

<p>You can copy a setting in order to create a new, similar setting. </p>

<p>Note that when you create a copy of a setting, the copy is independent of the original setting, and editing either the original or the copy does not affect the other. If the original setting is referenced by one or more profiles, the copy is not, unless explicitly referenced after it is created.  </p>

<p>To copy a setting:</p>

<ol>
<li><p>Select All Settings.</p></li>

<li><p>Select the Copy icon next to the setting to copy. <img src="../images/icon_copy.jpg" alt="img" /></p></li>

<li><p>Enter a new name for the setting, and select Save. </p>

<p><img src="../images/setting_copy_name.jpg" alt="img" /></p></li>

<li><p>See the next section for instructions on editing the new setting.</p></li>
</ol>

<h2 id="editingasetting">Editing a Setting</h2>

<p>To edit a setting:</p>

<ol>
<li><p>Select the setting from the Setting list. If the setting is used in one or more published profiles, these profiles are listed at the bottom of the screen. Selecting any setting field invokes a pop-up requesting that you unpublish the associated profile in order to edit the setting.</p>

<p><img src="../images/Settings_Edit_Unpublish.jpg" alt="img" /></p></li>

<li><p>Select OK, then Unpublish All in order to edit the setting. </p></li>

<li><p>Make the desired changes in the Settings window and select Save.</p></li>
</ol>

<p>If the setting is part of a tested profile, the associated profile changes its state from Tested to Complete.</p>

<h2 id="deletingasetting">Deleting a Setting</h2>

<p>To delete a setting:</p>

<ol>
<li><p>Select the trash icon next to the setting. <img src="../images/icon_trash.jpg" alt="img" />  Note that you CAN NOT delete settings used in one or more profiles.</p></li>

<li><p>Select OK to continue with the deletion.</p>

<p><img src="../images/setting_delete.jpg" alt="img" /></p></li>

<li><p>A window indicates that the setting was successfully deleted. Select OK.</p></li>
</ol>

<h2 id="exportingsettings">Exporting Settings</h2>

<p>To export all settings:</p>

<ol>
<li><p>Select All Settings.</p>

<p><img src="../images/AllSettings.jpg" alt="img" /></p></li>

<li><p>Select the Export All button.</p>

<p><img src="../images/Export_allsettings.jpg" alt="img" /></p></li>

<li><p>The default name for the zip file containing all settings is AllSettings.zip. Select a location for the settings and select Save. A window indicates that the settings were exported successfully.</p>

<p><img src="../images/Export_allsettings_success.jpg" alt="img" /></p></li>

<li><p>Select OK.</p></li>
</ol>

<ol>

<p><img src="../images/AllSettings.jpg" alt="img" /></p></li>

<li><p>Select the Import All button.</p>

<p><img src="../images/importsettings1.jpg" alt="img" /></p></li>

<li><p>Select a zip file using the browse button, and select Open.</p></li>

<li><p>Select Import. A window indicates that the settings were imported successfully and the settings appear in the settings list.</p></li>
</ol></p>
