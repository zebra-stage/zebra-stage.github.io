<h2 id="enrollinginanmdmformxversion5152and60">Enrolling in an MDM for MX Version 5.1, 5.2, and 6.0</h2>

<p>To create an Enroll in an MDM profile for MX 5.1, 5.2, or 6.0:</p>

<ol>
<li><p>Select Create New Profile.</p></li>

<li><p>Select the MX 5.1 from the drop-down menu. </p></li>

<li><p>Select the Enroll in an MDM Wizard, and select Create.</p>

<p><img src="../../images/profiles/enrollmdm_name.jpg" alt="img" /></p></li>

<li><p>Enter a name for the profile and select Start.</p>

<p>Note: During profile creation, the top right of the window indicates the status of the profile, e.g., Incomplete.</p></li>

<li><p>If you selected MX 6.0 from the MX version drop-down menu, see <a href="../../stagingprofiles?MX%206.0%20Selection">MX 6.0 Selection</a>, and then proceed to Step 7.</p></li>

<li><p>To choose to connect to this network using StageNow bar codes, select Yes, and then select the type of network. Select Continue. See <a href="../../Profiles/ConnectNetwork">Profiles / Connect Network</a> for instructions on connecting to a network and populating the settings window.</p>

<p><img src="../../images/profiles/enrollmdm2.jpg" alt="img" /></p>

<p>Note: This wizard includes a Deployment section. Deployment requires that the host computer and the device(s) are on the same network. </p></li>

<li><p>If offered, select whether to connect to this network using the Rapid Deployment (RD) Client. Note that the RD Config section only appears if you turned on Legacy Mode in the <a href="../../gettingstarted?Settings">Settings</a> screen. Select Yes for devices that don't include the StageNow Client. See <a href="../../stageclient?Rapid%20Deployment%20Client">Rapid Deployment (RD) Client</a> for more information.</p></li>

<li><p>If you selected Yes, choose whether to set up Wi-Fi options and/or Wi-Fi profiles. See <a href="../../csp/wifi">Setting Types / Wifi mgr</a>.</p></li>

<li><p>In the Deployment section of the wizard, select the MDM agent for which to enroll.</p>

<p><img src="../../images/profiles/enrollmdm_agent.jpg" alt="img" /></p>

<p>Note: If you select Others, go back to Step 8 of the previous procedure. </p></li>

<li><p>Select whether to download a configuration file. If you select Yes, see <a href="../../csp/file">Setting Types / File mgr</a> for instructions.</p></li>

<li><p>If you selected AirWatch, select whether to enroll an Mx Service. If you select Yes, select a method for performing the enrollment and select Continue.</p></li>
</ol>

<ul>

<li><p>For Yes, I want to Install the file, see <a href="../../csp/app">Setting Types / AppMgr</a> for instructions.</p></li>
