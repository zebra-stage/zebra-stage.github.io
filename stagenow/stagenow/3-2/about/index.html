<!--                         <p><p>StageNow 3.2 User Guide, Revision A; StageNow MN-003212; December, 2018</p>

<h4 id="coversstagenow32">Covers StageNow 3.2</h4>

<h2 id="overview">Overview</h2>

<p>This guide provides the staging administrator with instructions for using StageNow 3.2 to create XML-based profiles for staging devices.</p>

<h3 id="prerequisites">Prerequisites</h3>

<p>The following software must be installed on the staging workstation prior to using StageNow:</p>

<ul>
<li><strong>Windows 7, 10 Pro</strong> (English or Chinese)</li>

<li><strong>A supported web browser</strong>:


<ul>
<li>Firefox 29 or higher</li>

<li>Google Chrome 35 or higher </li>

<li>Internet Explorer 9 or higher</li></ul>
</li>
</ul>

<hr />

<h3 id="sectionsofthisguide">Sections of This Guide</h3>

<ul>
<li><p><a href="../installing">Installing StageNow</a> provides instructions for installing, uninstalling, and upgrading the StageNow staging solution, including system requirements.</p></li>

<li><p><a href="../gettingstarted">Getting Started</a> describes the StageNow solution, including information about users, use cases and supported devices.</p></li>

<li><p><a href="../stagingprofiles">Profiles</a> provides information about StageNow Wizards, which allow the staging administrator to define software configurations and installation scenarios for enterprise devices.</p></li>

<li><p><a href="../ProfileWizards">Profile Wizards</a> describes how to use the profile-creation Wizards.</p></li>

<li><p><a href="../settingconfig">Settings</a> provides information for the staging administrator about configuring and managing settings for use in profile creation.</p></li>

<li><p><a href="../settingtypes">Setting Types</a> lists the parameters and values available when creating settings.</p></li>

<li><p><a href="../stageclient">Device Staging</a> provides information for the staging operator about selecting a profile for configuring the target devices and deploying the profile material to the devices.</p></li>

<li><p><a href="../troubleshooting">Troubleshooting</a> describes errors that can occur in the StageNow Tool and provides possible solutions.</p></li>
</ul>

<hr />

<h2 id="whatsnewinv32">What's New in v3.2</h2>

<h3 id="devicesupport">Device Support</h3>

<blockquote>
  <p><strong>StageNow supports all Zebra devices running Android 4.x KitKat and later with MX 4.3 or higher</strong>.</p>
</blockquote>

<p><strong>StageNow v3.2 has been validated on devices with the following operating systems and MX versions</strong>: </p>

<ul>
<li>Android 8.x Oreo</li>

<li>Android 7.x Nougat</li>

<li>MX 8.3</li>

<li>MX 8.2</li>

<li>MX 8.1</li>

<li>MX 8.0</li>

<li>MX 7.2</li>

<li>MX 7.1</li>

<li>MX 7.0</li>
</ul>

<blockquote>
  <p><strong>IMPORTANT NOTE</strong>:<br> 
  <u><strong>StageNow 3.2 has been validated only on devices running Android 7.x Nougat and later</strong></u>.<br>Validation is no longer performed on devices running Android 6.x Marshmallow or older.</p>
</blockquote>

<hr />

<h3 id="newfeatures">New Features</h3>

<p><strong>Support for MX 8.3</strong> provides the following enhancements:</p>

<ul>
<li><strong>Enhancements to <a href="../csp/gmsmgr">GMS Manager</a></strong> provide two Google Mobile Services configuration modes: <br />


<ul>
<li><strong>Full mode</strong> allows all GMS features and apps to be enabled as desired</li>

<li><strong>Restricted mode</strong> allows operation of a fixed set of GMS apps, blocking all others</li></ul>
</li>

<li><strong>A new <a href="../csp/worryfreewifi">WorryFreeWiFi</a></strong> manager simplifies mobile device management with traffic analysis and reporting for customer/partner applications.</li>

<li><strong>A new <a href="../csp/nfc">NFC Manager</a></strong> controls the behavior and options for NFC communications on the device. </li>

<li><strong>Enhanced <a href="../csp/ui">UI Manager</a></strong> provides ability enable and disable usage of the on-screen power button on the PS20 device.</li>

<li><strong>Enhanced <a href="../csp/access">Access Manager</a></strong> can emulate device user interactions, allowing key events and touch events to be "injected" into the system by an otherwise unprivileged application. Other enhancements include service actions that can: 


<ul>
<li>Allow or prevent bindings to a service</li>

<li>Confirm that service binding is allowed</li>

<li>Allow or prevent service callers</li>

<li>Confirm that service calling is allowed</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/file">File Manager</a></strong> can download and expand archive files by from a local PC or a server.</li>
</ul>

<blockquote>
  <p><strong>IMPORTANT NOTE</strong>:<br> 
  <u><strong>StageNow 3.2 supports only devices running Android 7.x Nougat and newer</strong></u>.<br>Support for Android 6.x Marshmallow (and older) is discontinued in StageNow 3.2.</p>
</blockquote>

<hr />

<h2 id="versionhistory">Version History</h2>

<h3 id="addedinv31">Added in v3.1</h3>

<blockquote>
  <p><strong>IMPORTANT NOTE</strong>:<br> 
  <u><strong>StageNow 3.2 supports devices running Android 6.x Marshmallow and newer only</strong></u>.<br>Support for Android 5.x Lollipop (and older) is discontinued in StageNow 3.2.</p>
</blockquote>

<h3 id="enhanceduserexperience">Enhanced User experience</h3>

<p><strong>Xpert mode Enhancements</strong></p>

<ul>
<li>Profiles can now be edited as soon as steps/settings are viewable</li>

<li>Profiles can be saved after clicking the "Continue" button the first time </li>

<li>A new “Cancel Changes” option reverts all changes to their original values</li>

<li>An additional field was added for entering "user-friendly" step descriptions to help during profile review </li>
</ul>

<p><strong>Support for MX 8.2</strong> provides the following enhancements:</p>

<ul>
<li><strong>Enhanced <a href="../csp/uimgr">UI Manager</a></strong> adds these new features: 


<ul>
<li>Enable/disable long-press on HOME key</li>

<li>Enable/disable date in Notification panel</li>

<li>Enable/disable long press on Recent Apps header icon to control access to app info</li></ul>
</li>
</ul>

<p><strong>Support for MX 8.1</strong> provides the following enhancements:</p>

<ul>
<li><strong>Enhanced <a href="../csp/powermgr">Power Manager</a></strong> adds these new actions:


<ul>
<li>Specify an on-device file to verify an OS update</li>

<li>Specify whether to suppress auto-reboot following an A/B upgrade</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/batterymgr">Battery Manager</a></strong> adds these new actions:


<ul>
<li>Enable/disable use of Battery Swap Mode UI</li>

<li>Enable/disable “battery charging” LED</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/bugreportmgr">Bug Report Manager</a></strong> adds a new action:


<ul>
<li>Specify a time before expiration (in days) to store or email bug reports or send them to the cloud </li></ul>
</li>

<li><strong>Enhanced <a href="../csp/cellularmgr">Cellular Manager</a></strong> adds these new actions:


<ul>
<li>Enable/disable user access to public land mobile network (PLMN) a device uses</li>

<li>Specify the MCC/MNC network PLMN LockSet</li>

<li>Show/hide PLMN lock UI</li>

<li>Determine the status of PLMN lock UI</li>

<li>Enable/disable Dual SIM Standby</li>

<li>Get the status of DSDS</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/dhcp">DHCP Option Manager</a></strong> adds these new actions:


<ul>
<li>Enable/disable requests for a custom DHCP option from server</li>

<li>Request or disable a specified DHCP Option</li>

<li>Enable/disable sending of a custom DHCP Option to server</li>

<li>Send or disable a specified DHCP Option</li>

<li>Send a value with a specified custom DHCP Option</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/license">License Manager</a></strong> adds these new actions:


<ul>
<li>Specify an Activation ID to return a license from the device</li>

<li>Specify server friendly name for returning one or all licenses and for deleting license source</li>

<li>Select the license source type to be used to return one or all licenses</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/settingsmgr">Settings Manager</a></strong> adds these new actions:


<ul>
<li>Enable/disable the slide out drawer for accessing Android system settings</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/uimgr">UI Manager</a></strong> adds these new actions: 


<ul>
<li>Enable/disable Split Screen mode</li>

<li>Enable/disable Do Not Disturb mode</li>

<li>Enable/disable Multi-user mode</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/wifi">Wi-Fi</a></strong> adds these new actions:


<ul>
<li>Enable/disable MAC address randomization</li>

<li>Enable/disable Call Admission Control</li>

<li>Enable/disable user control of Hotspot state (active/inactive)</li></ul>
</li>

<li><strong>New <a href="../csp/autotriggermgr">AutoTrigger Manager</a> CSP</strong> is used to configure automatic scan-triggering, which initiates scanning when a scan target is brought within proximity of the device sensor. Currently supports the Zebra PS20 Personal Shopper device only. </li>

<li><strong>New <a href="../csp/devicecentralmgr">DeviceCentral Manager</a> CSP</strong> allows configuration of settings on the device for Zebra Device Central, an enterprise tool for viewing connection state, battery status, firmware version and other device conditions from a central console.</li>

<li><strong>New <a href="../csp/fotamgr">Fota Manager</a> CSP</strong> controls the Firmware Over The Air (FOTA) Client on the device, allowing administrators to perform OS updates on Zebra devices without a physical connection. The FOTA Client app comes preinstalled on supported devices and is configured to communicate with the Zebra update server.</li>
</ul>

<hr />

<h3 id="addedinv30">Added in v3.0</h3>

<p><strong>Support for Chinese language</strong>. The StageNow tool and device client now support localization for the Chinese language and Chinese version of Windows. </p>

<p><strong>TechDocs Chinese</strong>. TechDocs, the technical documentation site for Zebra solutions, now offers a language selector for StageNow in the upper-right corner of the English-language screen. <strong>Note</strong>: The selector disappears after selecting the Chinese language. </p>

<p><strong>Support for server-based device staging on devices with MX 4.4 and higher</strong>.<br>
<strong>IMPORTANT</strong>: Network transport protocols are subject to the following MX dependencies: </p>

<ul>
<li><strong>MX 4.4+ - FTP only</strong></li>

<li><strong>MX 7.0+ - HTTP/HTTPS</strong> </li>

<li><strong>MX 7.1+ - FTPS</strong></li>
</ul>

<p><strong>Supports MX v8.0</strong>, adding the following features:</p>

<ul>
<li><strong>Enhanced <a href="../csp/app">App Manager</a></strong> adds these new actions: <br />


<ul>
<li>Clear Application Cache </li>

<li>Enable/disable All GMS Applications on the "Safe to Disable" list</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/license">License Manager</a></strong> adds these new actions: 


<ul>
<li>Select a licensing file to be embedded in the XML</li>

<li>Select a preactivated license source </li>

<li>Query product-specific license information</li>

<li>Specify product name to be queried</li>

<li>Select the method used to supply the license .bin file</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/personaldictionary">Personal Dictionary</a></strong> now accepts shortcuts when bulk-adding terms from a file.</li>

<li><strong>Enhanced <a href="../csp/power">Power Manager</a></strong> adds a new action:


<ul>
<li>Enable/disable PTT and scan buttons to wake the device from suspend mode </li></ul>
</li>

<li><strong>Enhanced <a href="../csp/settingsmgr">Settings Manager</a></strong> adds a new action: 


<ul>
<li>Enable/disable tethering and portable hotspot features</li></ul>
</li>

<li><strong>Enhanced <a href="../csp/ui">UI Manager</a></strong> adds these new actions:


<ul>
<li>Enable/disable the Magnification Gesture</li>

<li>Show/hide the Virtual KeyBoard while Physical Keyboard is active</li></ul>
</li>
</ul>

<p><strong>Supports Windows 10 Pro</strong> (English and Chinese)</p>

<hr />

<h3 id="addedinv210">Added in v2.10</h3>

<ul>
<li><p>The <a href="../Profiles/wipedevice">Wipe a Device guide</a> now includes instructions for bypassing the Android Setup Wizard following an Enterprise Reset. </p></li>

<li><p><strong>External Staging Server Support</strong></p>

<ul>
<li>Staging and deployment content can now be hosted on a server or system other than the StageNow workstation</li>

<li>An external staging server can use FTP, FTPS, HTTP or HTTPS protocols </li></ul></li>

<li><p><strong>Zebra VC80 devices can now be staged using a serial scanner (RS232)</strong></p></li>

<li><p><strong>When staging Zebra TC20/TC25 devices, administrators can now prevent Analytics Manager from being disabled</strong></p></li>

<li><p><strong><a href="../stagingprofiles/#mxselection">Support for MX 7.2</a></strong> adds the following Setting Types and features:</p></li>

<li><p><a href="../csp/audiomgr">Audio Manager</a> new CSP:</p>

<p><ul>
<li>Controls whether audio on a device plays only through a connected handset or through the handset and the built-in device speaker (supported on the Zebra VC80x only).</li></ul></p></li>

<li><p><a href="../csp/display">Display Manager</a> new feature:</p>

<p><ul>
<li>On VC80 devices, adds the ability to force the display to “Stay Awake” and remain on.</li></ul></p></li>

<li><p><a href="../csp/power">Power Manager</a> new feature:</p>

<p><ul>
<li>Turn ON/OFF “Doze Mode” energy saving features on the device. When enabled, only specially designated apps can prevent the device from entering a low-power state to preserve battery life. </li></ul></p></li>

<li><p><a href="../csp/rsm">Remote Scanner Manager</a> new feature:</p>

<p><ul>
<li>Supports RS-507 and DS-3608 scanners</li></ul></p></li>

<li><p><a href="../csp/settingsmgr">Settings Manager</a> new feature:</p>

<p><ul>
<li>Enable/Disable application notification control on devices running Android Nougat</li></ul></p></li>
</ul>

<hr />

<h3 id="additionalinformation">Additional information</h3>

<p><strong>Included in the StageNow 3.0 download package</strong>: </p>

<ul>
<li><p><code>staging_solution_signed.3.0.exe</code> - StageNow v3.0 Tool Installable </p></li>

<li><p><code>StagingInstallGuide_V3.0.pdf</code> - StageNow v3.0 Install Guide </p></li>
</ul>

<h3 id="compatibilitynotes">Compatibility Notes</h3>

<ul>
<li><p>See the full list of <a href="../gettingstarted/">Zebra Android devices that support StageNow 3.0</a></p></li>

<li><p>Zebra devices running Android Nougat and Marshmallow ship with the StageNow Client and support all device configuration options offered by the StageNow tool.</p></li>

<li><p>The MX features supported by a given device depends on the versions of Android, OSX, and MX versions in the device BSP. Refer to the <a href="/mx/compatibility/">MX feature matrix</a> to determine features supported by devices in your organization.    </p></li>

<li><p>The free StageNow application can be downloaded and installed on any Windows 7 PC with no pre-requisite software and with no need to purchase, locate, license or install other components. </p></li>
</ul>

<hr /></p>
