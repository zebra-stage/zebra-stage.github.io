<!--                         <p><h2 id="introduction">Introduction</h2>

<p>This section describes how to use the StageNow desktop and client apps to select and process a StageNow barcode, audio file or NFC tag. This process configures target device(s) as desired for an organization and/or persists a settings Profile on the device(s) for later consumption (following an Enterprise Reset, for example). This guide is applicable <strong><u>after</u> one or more <a href="../Profiles">Profiles</a> have been created</strong>. </p>

<p><strong>NOTE</strong>: Some older target devices come with the Rapid Deployment Client instead of StageNow. This client can be used to upgrade to StageNow, but older OS versions might provide reduced capabilities. For more information, see the <a href="#rapiddeploymentclient">Rapid Deployment Client section</a> later in this guide. </p>

<hr />

<h2 id="iselectastagingprofile">I. Select a Staging Profile</h2>

<p><strong>To select a profile with which to stage the device</strong>:</p>

<ol>
<li><p>On the host computer, select the StageNow icon from the Start menu to open the Workstation Tool. The Staging Operator home screen appears. See <a href="../gettingstarted?Home%20Screen">Home Screen</a> for field descriptions.</p>

<p><img alt="image" style="height:350px" src="../images/operator_home2.jpg"/></p></li>

<li><p>Select a profile with which to stage the device(s).</p></li>
</ol>

<hr />

<h2 id="iiselectstagingmedium">II. Select Staging Medium</h2>

<h3 id="barcodeaudioornfcstaging">Barcode, Audio or NFC Staging</h3>

<p>This method of staging writes the configuration information from the selected profile into barcodes, audio files or NFC tags. Staging is initiated when the output is read (or heard) by the client device(s). </p>

<ol>
<li><p>Select the desired medium (Barcode, Audio or NFC) tab:</p>

<p><img alt="image" style="height:350px" src="../images/operator2.jpg"/></p></li>

<li><p><strong>Optional</strong>: In the "My Comments" field, enter comments or special instructions to be displayed to the staging operator when staging begins. </p></li>

<li><p>Select the desired output type (if applicable) or choose "Select All" to select all supported output types.</p></li>

<li><p>Select Stage to generate a PDF of the staging material.</p>

<pre><code>&lt;img alt="image" style="height:350px" src=""/&gt;
</code></pre>

<p><img alt="image" style="height:350px" src="../images/operator3.jpg"/></p></li>
</ol>

<h3 id="selectinganaudiofileforstaging">Selecting an Audio File for Staging</h3>

<p>This method of staging writes the configuration information from the selected profile into an audio file. Play the audio file in the vicinity of the client devices in order to initiate staging on these devices. </p>

<ol>
<li><p>Select the Audio tab. If this is the first time using this feature, a tour provides help screens that specify technical and environmental requirements for audio staging. </p></li>

<li><p>Progress through the instruction screens and select DONE to dismiss the tour.</p>

<p><img alt="image" style="height:350px" src="../images/operator2b.jpg"/></p></li>

<li><p>Select Play Audio to play the audio staging material in order to stage the devices. See <a href="../stageclient?Audio%20Staging">Audio Staging</a> for information on preparing the client to receive the audio file.</p>

<p><img alt="image" style="height:350px" src="../images/operator3b.jpg"/></p></li>
</ol>

<p>If desired, select the Download icon to download the audio file to the host computer.</p>

<pre><code>&lt;img alt="image" style="height:350px" src="../images/operator4b.jpg"/&gt;
</code></pre>

<p>Navigate to the folder in which to place the audio file and select Save.</p>

<hr />

<h2 id="iiistagethedevices">III. Stage the Device(s)</h2>

<p>On the target device, tap on the StageNow icon to launch the StageNow Client.</p>

<p><strong>Note</strong>: The StageNow Client requires the DataWedge profile to read barcode data. However restoring DataWedge discards the current StageNow configuration. If StageNow cannot scan barcodes after restoring DataWedge, exit and re-launch the StageNow Client on the device.</p>

<p><img alt="image" style="height:350px" src="../images/Client_SNicon.jpg"/></p>

<p>The application lists the available staging methods.</p>

<p><img alt="image" style="height:350px" src="../images/Client_Staging_Menu.jpg"/></p>

<blockquote>
  <p><strong>Note: MC40 devices do not support NFC</strong>.</p>
</blockquote>

<hr />

<h3 id="barcodestaging">Barcode Staging</h3>

<p>To deploy the selected profile to the device through staging barcodes:</p>

<ol>
<li><p>The Barcode Staging option is always on. Scan the barcode(s) printed from the StageNow Workstation Tool.</p>

<p><img alt="image" style="height:350px" src="../images/Client_StageBarcode2.jpg"/></p></li>

<li><p>The screen indicates the barcodes scanned via a check mark, and the barcodes left to scan. Continue scanning all staging barcodes. Upon successful deployment, the device displays the following screen:</p>

<p><img alt="image" style="height:350px" src="../images/Client_StageBarcode_Success.jpg"/></p></li>

<li><p>If errors occur during deployment, the pop-up shown below is displayed. Select "Yes" to view logs for troubleshooting. </p>

<p><img alt="image" style="height:350px" src="../images/stagingfailed.png"/></p></li>
</ol>

<hr />

<h3 id="audiostaging">Audio Staging</h3>

<p><strong>NOTE: Audio staging is NOT supported on Zebra's SDM660-platform devices, which currently includes</strong>:</p>

<ul>
<li>PS20</li>

<li>TC52</li>

<li>TC57</li>

<li>TC72</li>

<li>TC77</li>
</ul>

<p><strong>To deploy the selected profile to the device via an audio file</strong>:</p>

<ol>
<li><p>On the client devices being staged, set the Audio Staging option to On.</p>

<p><img alt="image" style="height:350px" src="../images/Client_Staging_Menu.jpg"/></p></li>

<li><p>Place the devices near the speaker of the host computer that will play the audio .wav file. </p></li>
</ol>

<p><strong>Note: For best results</strong> use an external speaker in a quiet environment and ensure that there are no obstructions between the speaker and the devices.</p>

<ol>
<li><p>Play the audio <code>.wav</code> file to initiate staging on the devices.</p>

<p><img alt="image" style="height:350px" src="../images/Client_Audio.jpg"/></p></li>
</ol>

<p>The client attempts up to 5 times to stage. If staging does not occur after the fifth attempt, there is an error in audio transmission and the following error pop-up appears. Select Cancel to cancel staging, Try Again to continue the staging attempts, or Help for audio staging tips.</p>

<p><img alt="image" style="height:350px" src="../images/Client_Audio_Failure.jpg"/></p>

<p>Upon successful deployment, the device displays the success screen.</p>

<p>If errors occur during deployment, the following pop-up appears. Select Yes to view Logs for troubleshooting.</p>

<p><img alt="image" style="height:350px" src="../images/Client_Audio_Error.jpg"/></p>

<hr />

<h3 id="nfcstaging">NFC Staging</h3>

<p>To set up for NFC staging, the StageNow Workstation tool is used to create a <code>.bin</code> file that contains the staging instructions. The file is written to an NFC tag using the StageNow Writer app for Android. Once created, the NFC tag can then be read by the StageNow Client app running on an Android device equipped with an NFC reader. </p>

<p><strong>Note</strong>: The <code>.bin</code> file used for NFC staging also can be used to stage from a USB drive or SD card on devices that are not NFC-equipped. <a href="../stagingprofiles/#usbandsdcardprofilestaging">Learn more</a>. </p>

<h4 id="requirements">Requirements</h4>

<ul>
<li><strong>To perform NFC staging</strong>: 


<ul>
<li>Zebra device equipped with NFC reader</li>

<li>NFC tag containing staging instructions (<code>.bin</code> file)</li></ul>
</li>

<li><strong>To create NFC tags</strong>:


<ul>
<li><a href="../download">StageNow Workstation</a> (Windows app)</li>

<li>StageNow Client (Android app; pre-installed on Zebra devices)</li>

<li><a href="https://play.google.com/store/apps/details?id=com.zebra.ses.nfcwriter&amp;hl=en_US">StageNow NFC Writer</a> 1.3.5 or later (Android app)</li></ul>
</li>
</ul>

<h4 id="nfctagsupport"><strong>NFC tag support</strong></h4>

<p>The current version of StageNow supports the following NFC tag specifications: </p>

<ul>
<li>ISO 15693:


<ul>
<li>TI Tag-it HF-1 Plus</li>

<li>TI Tag-it TI2048</li>

<li>NXP ICode SLIX</li></ul>
</li>

<li>ISO 14443:


<ul>
<li>MIFARE Classic 4K</li></ul>
</li>

<li>ISO/IEC 18092:


<ul>
<li>FeliCa RC-S965</li></ul>
</li>
</ul>

<h4 id="tocreateannfctag">To create an NFC tag:</h4>

<ol>
<li><strong>Copy the</strong> <code>.bin</code> <strong>file to the root of the internal SD card</strong> on an NFC-equipped device:<br>
<img alt="image" style="height:350px" src="../images/NFC staging Image3.png"/>
<em>The sample <code>.bin</code> file is called "clockset" in the example above</em>.<br>  </li>

<li>In the StageNow NFC Writer app on the device, <strong>navigate to and tap the</strong> <code>.bin</code> <strong>file</strong> copied in Step 1.<br>
A screen similar to the image below appears (the "clockset" sample file is shown):
<img alt="image" style="height:350px" src="../images/NFC staging Image4.png"/><br></li>

<li>When the app displays the “Approach Tag” prompt, <strong>touch the device to the target tag</strong>.<br>
Writing begins automatically, sometimes displaying a percentage of completion (depending on tag format):
<img alt="image" style="height:350px" src="../images/NFC staging Image5.png"/><br></li>

<li><strong>Writing is complete when "Tag written successfully" appears</strong>: 
<img alt="image" style="height:350px" src="../images/NFC staging Image6.png"/><br></li>
</ol>

<h4 id="nfctagwritingiscomplete">NFC tag writing is complete.</h4>

<p>For more information about creating <code>.bin</code> files, see the <a href="../stagingprofiles/#nfcprofilestaging">Staging Profiles guide</a>. </p>

<hr />

<h4 id="tostageadeviceusingannfctag">To stage a device using an NFC tag:</h4>

<ol>
<li><p>On the device to be staged, open the StageNow Client and confirm that NFC Staging is enabled:
<img alt="image" style="height:350px" src="../images/NFC staging Image8.png"/></p></li>

<li><p>Touch the device to the fully programmed NFC tag. After a moment, the following screens appear: 
<img alt="image" style="height:350px" src="../images/NFC staging 9, 10, 11.png"/></p></li>

<li><p>Follow prompts to complete staging deployment. </p></li>
</ol>

<h4 id="nfcstagingiscomplete">NFC Staging is complete.</h4>

<hr />

<h4 id="nfcerrors">NFC Errors</h4>

<ul>
<li><p>If the size of <code>.bin</code> file exceeds available tag storage or another error occurs, a failure message is displayed:
<img alt="image" style="height:350px" src="../images/NFC staging Image7.png"/></p></li>

<li><p>If an error occurs during deployment, a pop-up like the image below appears. Select "Yes" to view the activity log for troubleshooting.</p>

<p><img alt="image" style="height:350px" src="../images/Client_NFC_Error.jpg"/></p></li>
</ul>

<hr />

<h3 id="stagingwaitconditions">Staging Wait Conditions</h3>

<p>The following pop-up screens can appear during staging, indicating the device is performing an operation and that staging will complete when it is done.</p>

<h4 id="initializing">Initializing</h4>

<p>Following a device reboot, Zebra components such as the MX Framework can require as much as two minutes to initialize and prepare for staging. If staging is initiated during this time, the StageNow Client indicates displays a pop-up similar to the image below: </p>

<p><img alt="image" style="height:350px" src="../images/initializing_popup.png"/></p>

<h4 id="acquiringip">Acquiring IP</h4>

<p>A delay can sometimes occur if staging requires an IP address, such as during "scan-and-dock," when the operator scans a barcode and places the device in an Ethernet cradle. Staging pauses until the device acquires the IP address and performs network operations such as downloading a file from the StageNow staging server. under such scenarios, a pop-up appears similar to the image below:</p>

<p><img alt="image" style="height:350px" src="../images/acquiring_ip_popup.png"/></p>

<h4 id="downloading">Downloading</h4>

<p>The pop-up shown below indicates that the client is processing a staging profile that contains a command to download content from a staging server. This often indicates an OS update package.</p>

<p><img alt="image" style="height:350px" src="../images/file_download.png"/></p>

<hr />

<h2 id="stagenowclientmenu">StageNow Client Menu</h2>

<p>In the StageNow application, select the three vertical dots at the top right of the window to open the StageNow menu.</p>

<p><img alt="image" style="height:350px" src="../images/Client_Menu.jpg"/></p>

<h3 id="laststagingerror">Last Staging Error</h3>

<p>If staging fails, a screen similar to the image below appears. To troubleshoot, review the log to determine the cause of the error by selecting "Yes" from the staging failure screen. To view the log later, select "Last Staging Error" from the StageNow Client menu. </p>

<p><img alt="image" style="height:350px" src="../images/Client_StageBarcode_LogSettings_View.jpg"/></p>

<p><strong>HINT</strong>: To identify the error(s) in the log, refer to the characteristic-error or parm-error in the log contents.</p>

<blockquote>
  <p><strong>Note</strong>: The Last Staging Error screen displays content only if there are errors in the staging operation. If the staging operation is successful, this screen is empty.</p>
</blockquote>

<h3 id="logpath">Log Path</h3>

<p>To configure the log file path, select the menu icon and select Log Path. </p>

<p><img alt="image" style="height:350px" src="../images/Client_LogPath.jpg"/></p>

<p>The Log Path window opens.</p>

<p><img alt="image" style="height:350px" src="../images/Client_LogPath_window.jpg"/></p>

<p>Enter the new path and select Done to update the path, or cancel to retain the existing path.</p>

<h3 id="viewclientinfo">View Client Info</h3>

<p>Select View Client Info to view software version information for the device.</p>

<p><img alt="image" style="height:350px" src="../images/viewclientinfo.jpg"/></p>

<p>Use this screen to determine whether your device has full or partial StageNow feature functionality.</p>

<ul>
<li><p>Full Functionality - the OSx Version is the same as the MXMF Version.</p></li>

<li><p>Partial Functionality - the OSx Version is less than the MXMF Version. See the Feature Compatibility section of the specific <a href="../CSPreference">Setting Types</a> to determine if your device supports that feature.</p></li>

<li><p>No Functionality - no OSx Version.</p></li>
</ul>

<h3 id="audiostaginghelp">Audio Staging Help</h3>

<p><strong>NOTE: Audio staging is NOT supported on Zebra's "SD660-platform" devices, which currently includes</strong>:</p>

<ul>
<li>PS20</li>

<li>TC52</li>

<li>TC57</li>

<li>TC72</li>

<li>TC77</li>
</ul>

<p>Select Audio Staging Help for tips for successful audio staging.
Select Dismiss on any screen to dismiss the help.</p>

<p><img alt="image" style="height:350px" src="../images/AudioHelp1.jpg"/></p>

<p><img alt="image" style="height:350px" src="../images/AudioHelp2.jpg"/></p>

<p><img alt="image" style="height:350px" src="../images/AudioHelp3.jpg"/></p>

<hr />

<h2 id="rapiddeploymentclient">Rapid Deployment Client</h2>

<p>Devices running Jelly Bean and some running older versions of KitKat include the Rapid Deployment (RD) Client instead of StageNow. Such devices can scan a StageNow-generated barcode with the RD Client. This initiates a network connection for installing MX and the StageNow Client on the device and launches StageNow and the specified settings Profile. However, older OS versions might reduce available device functions and/or StageNow features.</p>

<p>Specifically, to stage a device that includes RD Client:</p>

<ol>
<li><p>The administrator uses the StageNow Workstation Tool to generate RD or StageNow profile barcode(s).</p></li>

<li><p>The operator uses the device to scan the barcode(s). This downloads and installs other device components, including the MX Framework and the StageNow Client.</p></li>

<li><p>The device reboots, and the StageNow Client automatically launches and applies Profile settings to complete the staging process. </p></li>
</ol>

<blockquote>
  <p>Note: <br />
  This SD Client staging process does not apply to re-branded devices.</p>
</blockquote>

<p><img alt="image" style="height:350px" src="../images/Client_RDclient.png"/></p></p>
