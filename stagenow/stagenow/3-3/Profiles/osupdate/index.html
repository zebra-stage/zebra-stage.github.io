<h2 id="performincrementalosupdate">Perform Incremental OS Update</h2>

<p>The incremental update is used to perform OS updates on multiple devices based on defined conditions present on specific target devices. For example, if seeking to perform an operation only on TC51 devices, a condition could be defined that checks for the string "TC51" in the Product Model field. For more information, see the <a href="../../csp/condition/">Condition Manager guide</a>.  </p>

<blockquote>
  <p><strong>Incremental OS Update is supported only on devices with MX 6.0 or higher</strong>.</p>
</blockquote>

<hr />

<p><strong>To perform an incremental OS update</strong>:</p>

<ol>
<li><p>Select "Create New Profile."</p></li>

<li><p>Select the MX version from the drop-down menu (must be MX 6.0 or higher).</p></li>

<li><p>Select the "Perform OS Update Wizard" and click "Create" to continue. </p></li>

<li><p>Enter a name for the profile; click "Start" when done.</p></li>

<li><p>Select an option for the StageNow network from the drop-down menu:</p>

<ul>
<li><p>The devices I wish to provision are currently not connected to a network. I will define a network with this profile that will be used for staging.</p></li>

<li><p>The devices I wish to provision are already connected to a network that will be used for staging. </p></li>

<li><p>I wish to use the WiFi Hotspot feature which will automatically create a network for staging using this computer's network card:</p></li></ul>

<p><img src="../../images/profiles/OSUpdate_6_NetworkType.jpg" alt="img" /></p>

<p><strong>If selecting the second or third option, skip to Step 7</strong>. </p></li>

<li><p>If connecting to this network using StageNow barcodes, click "Yes" and click "Continue" (see <a href="../../Profiles/ConnectNetwork">Profiles / Connect Network</a> for instructions on connecting to a network and populating the settings window). </p>

<p>Note: This wizard includes a Deployment section. Deployment requires that the host computer and the device(s) are on the same network. </p></li>

<li><p>In the Deployment section, select "Incremental Update" from the update type drop-down menu.
