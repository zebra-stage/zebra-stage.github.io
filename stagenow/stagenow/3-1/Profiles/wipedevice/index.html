<h3 id="wipeadevice">Wipe a Device</h3>

<p><strong>To create a "Wipe a Device" profile</strong>:</p>

<ol>
<li><p>Select "Create New Profile"</p></li>

<li><p>Select the MX version from the drop-down menu</p></li>

<li><p>Select the "Wipe a Device Wizard" and select "Create"</p>

<p><img src="../../images/profiles/WipeDevice_name.jpg" alt="img" /></p></li>

<li><p>Enter a name for the profile. Select "Start" to proceed.</p>

<p><img src="../../images/profiles/WipeDevice_method.jpg" alt="img" /></p>

<p>Note: During profile creation, an indicator at the top-right corner of the window displays creation status.</p></li>

<li><p>Choose the desired erasure method. Select "Continue" to proceed.</p>

<ul>
<li>Select Enterprise Reset to destroy device-specific data and return the device to its persistent default state. All non-persistent data is discarded.</li>

<li>Select Factory Reset to destroy all data and return the device to its factory defaults. No user content persists.</li></ul>

<p><img src="../../images/profiles/WipeDevice_setting.jpg" alt="img" /></p></li>

<h3 id="setupwizardmanualbypass">Setup Wizard Manual Bypass</h3>

<p>When staging manually, it's possible to skip the Android Setup Wizard on devices with <strong>Android M and higher</strong> by scanning the barcode below at any stage of the wizard. On devices with Android N and higher, scanning the barcode bypasses the Android <strong><em>and</em></strong> Zebra Setup Wizards (including Analytics opt-out). <strong>If the Android Setup wizard is partially completed, data entered prior to the bypass scan is applied</strong>. </p>

<p>Scan-to-Bypass is <strong><u>supported only on these Zebra devices and minimum BSPs</u></strong>: </p>

<ul>
<li><strong>TC51, TC56, TC70x and TC75x</strong>:


<ul>
<li><strong>Android Marshmallow</strong> with Full Image <code>01-21-04.1-MG</code> (BSP21) with LG patch 8 or newer 
<br></li></ul>
</li>

<li><strong>MC3300, TC51, TC56, TC70x, TC75x and VC80x</strong>:


<ul>
<li><strong>Android Nougat</strong> with Full Image <code>01-01-49NG-00-A</code> (BSP49) or newer
<br></li></ul>
</li>

<li><strong>TC20/TC25 devices</strong>:


<ul>
<li><strong>Android Nougat</strong> with Full Image <code>04-14-30-0-NG-00-M1</code> or newer</li></ul>
</li>
</ul>

<h4 id="notes">Notes</h4>

<ul>
<li><strong>Android Setup-wizard bypass applies only to GMS devices</strong>; non-GMS devices do not employ the wizard.</li>

<li><strong>Scan-to-bypass functionality is present in all BSPs newer than those listed above</strong>.</li>

<li>Go to <strong>Settings > About phone > Build number</strong> to display the BSP in a device.</li>
</ul>

<h4 id="updatedevice">Update Device</h4>

<li><strong><a href="https://www.zebra.com/us/en/support-downloads/mobile-computers/handheld/mc3300.html">MC33 OS update page</a></strong> - Android N or newer</li>

<li><strong><a href="https://www.zebra.com/us/en/support-downloads/mobile-computers/handheld/tc20.html">TC20/TC25 OS update page</a></strong> - Android N or newer</li>
</ul>
