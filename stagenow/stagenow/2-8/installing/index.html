<!--                         <p><h2 id="introduction">Introduction</h2>

<p>This section provides instructions for installing, uninstalling, and upgrading the StageNow Staging Solution, including system requirements. </p>

<h2 id="stagenowworkstationrequirements">StageNow Workstation Requirements</h2>

<p>Following are the minimum requirements for the host computer to run the StageNow Workstation Tool:</p>

<ul>
<li><p>Operating system: Microsoft Windows 7 (64 bit)</p></li>

<li><p>Operating memory: 2 GB minimum</p></li>

<li><p>Hard drive storage: 6 GB minimum (if .Net Framework is not already installed)</p></li>

<li><p>Screen resolution: 1366 x 768 (16:9 ratio) recommended</p></li>

<li><p>.Net Framework 4.5. </p></li>

<li><p>.Net 4.5.1 is included in the StageNow installation wizard if required, and also available at http://www.microsoft.com</p></li>

<li><p>StageNow Workstation Tool installer, available at http://www.zebra.com/support</p></li>

<li><p>A PDF reader for supporting staging material, Adobe Acrobat Reader recommended.</p></li>

<li><p>Java Runtime (JRE) to use Audio staging</p></li>

<li><p>Wireless network interface card to use the Wi-Fi Hotspot feature</p></li>
</ul>

<h2 id="installingthestagenowworkstationtool">Installing the StageNow Workstation Tool</h2>

<p>Installing the StageNow Workstation Tool also auto-installs Microsoft .NET Framework 4.5, the Staging Database, and the Staging Server.</p>

<p>See <a href="../installing?Upgrading%20the%20StageNow%20Workstation%20Tool">Upgrading the StageNow Workstation Tool</a> if you have an older version of the StageNow Workstation Tool installed on the host PC.</p>

<p>To install the Workstation Tool:</p>

<ol>
<li><p>Visit the <a href="../download">StageNow download page</a> and download the setup package staging_solution.[Version Number].exe.</p></li>

<li><p>Double-click the setup package file.</p></li>

<li><p>If you do not already have .Net Framework 4.5, the installation process prompts you to install it.</p></li>

<li><p>Select Install. When Framework installation completes, a window appears stating that the wizard is
preparing to install StageNow.</p>

<p><img src="../images/installation/Install_Initial.jpg" alt="img" /></p></li>

<li><p>Select Next to continue.</p></li>

<li><p>Select I accept the terms of the license agreement and select Next.</p>

<p><img src="../images/installation/Install_UserName.jpg" alt="img" /></p></li>

<li><p>Enter a User Name and Company Name, and specify who can use the Workstation Tool.</p></li>

<li><p>Select Next.</p>

<p><img src="../images/installation/Install_Password.jpg" alt="img" /></p></li>

<li><p>Enter a password for the administrator and select Next.</p></li>
</ol>

<blockquote>
  <p>Note: <br />
  All StageNow profiles and data are associated with this password.</p>
</blockquote>

<ol>
<li><p>Select Next to accept the default folder, or select Browse first to choose another installation folder.</p></li>

<li><p>Select Next to accept the current settings, or select Back to make a change. The wizard indicates that it is configuring the software for installation, then indicates that installation is almost complete.</p>

<p><img src="../images/installation/Install_Checkboxes.jpg" alt="img" /></p></li>

<li><p>If desired, select checkboxes to create a shortcut on the desktop, and/or to launch the StageNow Workstation Tool, and select Next.</p>

<p><img src="../images/installation/Install_PDF.jpg" alt="img" /></p></li>

<li><p>Because staging material is presented in PDF files, the Wizard prompts you to download a PDF reader, or skip this if you already have a reader installed. Select the appropriate option and then select Finish. </p></li>
</ol>

<p>If you chose to download Adobe Acrobat Reader, the reader installation page opens for quick download and installation.</p>

<h2 id="upgradingthestagenowworkstationtool">Upgrading the StageNow Workstation Tool</h2>

<p>If you have an older version of the StageNow Workstation Tool installed on the host PC, upgrade it.</p>

<blockquote>
  <p>Note: <br />
  Complete all incomplete profiles before upgrading the StageNow Workstation tool. Profiles that are incomplete after upgrading can exhibit unexpected behavior.</p>
</blockquote>

<ol>
<li><p>Download the setup package staging_solution.[Version Number].exe.</p></li>

<li><p>Double-click the setup package file. InstallShield detects the existing version and displays the following message.</p>

<p><img src="../images/installation/Upgrade_DetectOlderVersion.jpg" alt="img" /></p></li>

<li><p>Select Yes to proceed with the upgrade, or No to retain the existing version and abort the upgrade. If you select Yes, the next message asks whether to retain or discard existing StageNow data (Settings, Profiles, etc.)</p>

<p><img src="../images/installation/Upgrade_MigrateData.jpg" alt="img" /></p></li>

<li><p>Select the desired option to continue the upgrade.</p></li>
</ol>

<blockquote>
  <p>Note: <br />
  If you choose to retain existing data, the install process does not request an administrator password as it retains the existing password.</p>
</blockquote>

<ol>
<li>See <a href="../installing?Installing%20the%20StageNow%20Workstation%20Tool">Installing the StageNow Workstation Tool</a> for the remainder of the installation instructions.</li>
</ol>

<h2 id="uninstallingstagenow">Uninstalling StageNow</h2>

<p>To uninstall the StageNow Workstation Tool:</p>

<ol>
<li><p>Select Control Panel > Programs > Programs and Features.</p></li>

<li><p>Double-click StageNow. The Installation Wizard opens.</p></li>

<li><p>Follow the steps in the Wizard to complete the uninstallation.</p>

<p><img src="../images/installation/Uninstall_RemoveData.jpg" alt="img" /></p></li>

<li><p>Select Finish to complete the uninstallation.</p></li>
</ol>

<h2 id="stagenowclientinstallation">StageNow Client Installation</h2>

<p>StageNow supports all Lollipop, KitKat, and Jelly Bean Android devices from Zebra. Lollipop and KitKat devices that ship with the StageNow Client installed support all device configuration options that the StageNow Tool offers.</p>

<p>Zebra Jelly Bean and certain KitKat devices may not include the StageNow Client but do include Rapid Deployment (RD) Client. For staging, these devices can scan StageNow-generated RD bar codes, which cause the RD Client to connect to a network and then auto-install MX 5.0 for KitKat devices, MX 4.4 or lesser for Jelly Bean devices, and the StageNow Client on the device. The StageNow Client can then be used to scan StageNow profile bar codes for configuration.</p>

<p>Once devices that did not include the StageNow Client are staged using the RD Client, they still may only support partial StageNow functionality due to limitations of the device OS. See the Feature Compatibility section of the specific Setting Type in the user help file packaged with the StageNow Workstation Tool to determine if your device supports a given feature.</p></p>
