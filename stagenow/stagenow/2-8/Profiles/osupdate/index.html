<h2 id="performinganincrementalosupdate">Performing an Incremental OS Update</h2>

<p>An incremental update allows you to perform an OS update on multiple devices, and define update conditions. This feature is only supported by MX 6.0.</p>

<ol>
<li><p>Select Create New Profile.</p></li>

<li><p>Select the MX 6.0 from the drop-down menu.</p></li>

<li><p>Select the Perform OS Update Wizard, and select Create.</p></li>

<li><p>Enter a name for the profile and select Start.</p></li>

<li><p>Select an option for your StageNow network from the drop-down menu:</p>

<ul>
<li><p>The devices I wish to provision are currently not connected to a network. I will define a network with this profile that will be used for staging.</p></li>

<li><p>The devices I wish to provision are already connected to a network that will be used for staging. </p></li>

<li><p>I wish to use the WiFi Hotspot feature which will automatically create a network for staging using this computer's network card. </p></li></ul>

<p><img src="../../images/profiles/OSUpdate_6_NetworkType.jpg" alt="img" /></p>

<p>If you select the second or third option, skip to Step 7. </p></li>

<li><p>To choose to connect to this network using StageNow bar codes, select Yes, and then select Continue. See <a href="../../Profiles/ConnectNetwork">Profiles / Connect Network</a> for instructions on connecting to a network and populating the settings window. Select Continue when done.</p>

<p>Note: This wizard includes a Deployment section. Deployment requires that the host computer and the device(s) are on the same network. </p></li>

<li><p>In the Deployment section, select Incremental Update from the update type drop-down menu.</p></li>
</ol>

<blockquote>
  <p>Note: <br />
  If you select Full OS Update, go to Step 8 of the previous procedure.</p>
</blockquote>
