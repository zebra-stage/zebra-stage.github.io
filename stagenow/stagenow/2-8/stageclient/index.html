<!--                         <p><h2 id="introduction">Introduction</h2>

<p>This section provides information on how the staging operator can use the StageNow Workstation Tool and Client to select and read a StageNow bar code or NFC tag, or generate an audio profile, to configure the target devices and deploy the profile material to the devices. </p>

<p>If the device does not include the StageNow Client, use <a href="../stageclient?Rapid%20Deployment%20Client">Rapid Deployment Client</a> for configuration.</p>

<h2 id="selectingaprofileforstaging">Selecting a Profile for Staging</h2>

<p>To select a profile with which to stage the device:</p>

<ol>
<li><p>On the host computer, select the StageNow icon from the Start menu to open the Workstation Tool. The Staging Operator home screen appears. See <a href="../gettingstarted?Home%20Screen">Home Screen</a> for field descriptions.</p>

<p><img src="../images/operator_home2.jpg" alt="img" /></p></li>

<li><p>Select a profile with which to stage the device(s).</p></li>
</ol>

<h2 id="selectingstagingmaterial">Selecting Staging Material</h2>

<h3 id="selectingbarcodeornfcstagingmaterial">Selecting Barcode or NFC Staging Material</h3>

<p>This method of staging writes the configuration information from the selected profile into bar codes or NFC tags that the client devices read in order to initiate staging. </p>

<ol>
<li><p>Select the Barcode or NFC tab.</p>

<p><img src="../images/operator2.jpg" alt="img" /></p></li>

<li><p>If desired, enter operator comments in the My Comments field.</p></li>

<li><p>Select the material with which to stage the device, or choose Select All to select all material offered.</p></li>

<li><p>Select Stage to generate a PDF of the staging material.</p>

<p><img src="../images/operator3.jpg" alt="img" /></p></li>
</ol>

<h3 id="selectinganaudiofileforstaging">Selecting an Audio File for Staging</h3>

<p>This method of staging writes the configuration information from the selected profile into an audio file. Play the audio file in the vicinity of the client devices in order to initiate staging on these devices. </p>

<ol>
<li><p>Select the Audio tab. If this is the first time using this feature, a tour provides help screens that specify technical and environmental requirements for audio staging. </p></li>

<li><p>Progress through the instruction screens and select DONE to dismiss the tour.</p>

<p><img src="../images/operator2b.jpg" alt="img" /></p></li>

<li><p>Select Play Audio to play the audio staging material in order to stage the devices. See <a href="../stageclient?Audio%20Staging">Audio Staging</a> for information on preparing the client to receive the audio file.</p>

<p><img src="../images/operator3b.jpg" alt="img" /></p></li>
</ol>

<p>If desired, select the Download icon to download the audio file to the host computer.</p>

<p><img src="../images/operator4b.jpg" alt="img" /></p>

<p>Navigate to the folder in which to place the audio file and select Save.</p>

<h2 id="devicestaging">Device Staging</h2>

<p>On the device, select the StageNow icon to launch the StageNow Client.</p>

<p>Note: The StageNow Client requires the DataWedge profile to read bar code data, however restoring DataWedge discards the current StageNow configuration. If StageNow can not scan bar codes after restoring DataWedge, exit and re-launch the StageNow Client on the device.</p>

<p><img src="../images/Client_SNicon.jpg" alt="img" /></p>

<p>The application lists the available staging methods.</p>

<p><img src="../images/Client_Staging_Menu.jpg" alt="img" /></p>

<blockquote>
  <p>Note: <br />
  MC40 devices do not support NFC, and display the following text for NFC Staging section: Unavailable, No NFC Reader Detected.</p>
</blockquote>

<h3 id="barcodestaging">Bar Code Staging</h3>

<p>To deploy the selected profile to the device via staging bar codes:</p>

<ol>
<li><p>The Barcode Staging option is always on. Scan the bar code(s) printed from the StageNow Workstation Tool.</p>

<p><img src="../images/Client_StageBarcode2.jpg" alt="img" /></p></li>

<li><p>The screen indicates the bar codes scanned via a check mark, and the bar codes left to scan. Continue scanning all staging bar codes.</p></li>
</ol>

<p>Upon successful deployment, the device displays the following screen.</p>

<p><img src="../images/Client_StageBarcode_Success.jpg" alt="img" /></p>

<p>If errors occur during deployment, the following pop-up appears. Select Yes to view Logs for troubleshooting.</p>

<p><img src="../images/stagingfailed.png" alt="img" /></p>

<h3 id="audiostaging">Audio Staging</h3>

<p>To deploy the selected profile to the device via an audio file:</p>

<ol>
<li><p>On the client devices to stage, set the Audio Staging option to On.</p>

<p><img src="../images/Client_Staging_Menu.jpg" alt="img" /></p></li>

<li><p>Place the devices near the speaker of the host computer that will play the audio .wav file. </p></li>
</ol>

<blockquote>
  <p>Note: <br />
  For best results, use a desktop speaker in a quiet environment, and ensure there are no obstructions between the speaker and the devices.</p>
</blockquote>

<ol>
<li><p>Play the audio .wav file to initiate staging on the devices.</p>

<p><img src="../images/Client_Audio.jpg" alt="img" /></p></li>
</ol>

<p>The client attempts up to 5 times to stage. If staging does not occur after the fifth attempt, there is an error in audio transmission and the following error popup appears. Select Cancel to cancel staging, Try Again to continue the staging attempts, or Help for audio staging tips.</p>

<p><img src="../images/Client_Audio_Failure.jpg" alt="img" /></p>

<p>Upon successful deployment, the device displays the success screen.</p>

<p>If errors occur during deployment, the following pop-up appears. Select Yes to view Logs for troubleshooting.</p>

<p><img src="../images/Client_Audio_Error.jpg" alt="img" /></p>

<h3 id="nfcstaging">NFC Staging</h3>

<p>NFC staging requires that the client device is equipped with an NFC reader.</p>

<p>To deploy the selected profile to the device via NFC tag:</p>

<ol>
<li><p>On the client devices to stage, set the NFC Staging option to On.</p>

<p><img src="../images/Client_NFCdisabled.jpg" alt="img" /></p></li>

<li><p>Read the NFC tag containing the exported profile data. Refer to the NFC documentation for the appropriate method. The client device returns to the previous application while it processes the tag.</p></li>
</ol>

<p>Upon successful deployment, the device displays the success screen.</p>

<p>If errors occur during deployment, the following pop-up appears. Select Yes to view Logs for troubleshooting.</p>

<p><img src="../images/Client_NFC_Error.jpg" alt="img" /></p>

<h3 id="stagingwaitconditions">Staging Wait Conditions</h3>

<p>The following pop-up screens can appear during staging, indicating the device is performing an operation and that staging will complete when it is done.</p>

<h4 id="initializing">Initializing</h4>

<p>Upon a device reboot, MX Framework requires up to 2 minutes to initialize in order to prepare for staging. If staging is initiated during this time, the StageNow Client indicates this via the following pop-up.</p>

<p><img src="../images/initializing_popup.png" alt="img" /></p>

<h4 id="acquiringip">Acquiring IP</h4>

<p>The following pop-up appears when the device is acquiring an IP address. This is typically seen during scan-and-dock, when the operator scans a bar code and places the device in an Ethernet cradle. Staging pauses until the device acquires the IP address while it performs network operations, such as downloading a file from the StageNow staging server.</p>

<p><img src="../images/acquiring_ip_popup.png" alt="img" /></p>

<h4 id="downloading">Downloading</h4>

<p>The following pop-up indicates that the client is processing a staging profile that contains a setting to download some content from the staging server (particularly an OS update package).</p>

<p><img src="../images/file_download.png" alt="img" /></p>

<h2 id="stagenowclientmenu">StageNow Client Menu</h2>

<p>In the StageNow application, select the three vertical dots at the top right of the window to open the StageNow menu.</p>

<p><img src="../images/Client_Menu.jpg" alt="img" /></p>

<h3 id="laststagingerror">Last Staging Error</h3>

<p>If staging fails, a screen appears indicating this.</p>

<p>To review the log to determine the cause of the error, select Yes from the staging failure screen, or from the StageNow Client menu, select Last Staging Error.</p>

<p><img src="../images/Client_StageBarcode_LogSettings_View.jpg" alt="img" /></p>

<p>Locate the error(s) in the log. Refer to the characteristic-error or parm-error in the log contents.</p>

<blockquote>
  <p>Note: <br />
  The Last Staging Error screen displays content only if there are errors in the staging operation. If the staging operation is successful, this screen is empty.</p>
</blockquote>

<h4 id="logpath">Log Path</h4>

<p>To configure the log file path, select the menu icon and select Log Path. </p>

<p><img src="../images/Client_LogPath.jpg" alt="img" /></p>

<p>The Log Path window opens.</p>

<p><img src="../images/Client_LogPath_window.jpg" alt="img" /></p>

<p>Enter the new path and select Done to update the path, or cancel to retain the existing path.</p>

<h3 id="viewclientinfo">View Client Info</h3>

<p>Select View Client Info to view software version information for the device.</p>

<p><img src="../images/viewclientinfo.jpg" alt="img" /></p>

<p>Use this screen to determine whether your device has full or partial StageNow feature functionality.</p>

<ul>
<li><p>Full Functionality - the OSx Version is the same as the MXMF Version.</p></li>

<li><p>Partial Functionality - the OSx Version is less than the MXMF Version. See the Feature Compatibility section of the specific <a href="../CSPreference">Setting Types</a> to determine if your device supports that feature.</p></li>

<li><p>No Functionality - no OSx Version.</p></li>
</ul>

<h3 id="audiostaginghelp">Audio Staging Help</h3>

<p>Select Audio Staging Help for tips for successful audio staging.
Select Dismiss on any screen to dismiss the help.</p>

<p><img src="../images/AudioHelp1.jpg" alt="img" /></p>

<p><img src="../images/AudioHelp2.jpg" alt="img" /></p>

<p><img src="../images/AudioHelp3.jpg" alt="img" /></p>

<h2 id="rapiddeploymentclient">Rapid Deployment Client</h2>

<p>Jelly Bean devices and certain KitKat devices include Rapid Deployment (RD) Client rather than StageNow Client. For staging, these devices scan StageNow-generated bar codes using the RD Client. This connects the client to a network, installs MX and StageNow on the device, and launches StageNow to stage/configure the device using the settings specified in the StageNow Workstation Tool. Due to the older OS, these devices only support partial StageNow functionality.</p>

<p>Specifically, to stage a device that includes RD Client:</p>

<ol>
<li><p>The administrator uses the StageNow Workstation Tool to generate RD or StageNow profile bar code(s).</p></li>

<li><p>The operator uses the device to scan the bar code(s). This downloads and installs other device components, including MX Framework and the StageNow Client.</p></li>

<li><p>The device reboots, and then StageNow Client automatically launches and completes the staging process in order to apply the profile settings. </p></li>
</ol>

<blockquote>
  <p>Note: <br />
  This staging process done via the RD Client does not apply to rebranded devices.</p>
</blockquote>

<p><img src="../images/Client_RDclient.png" alt="img" /></p></p>
