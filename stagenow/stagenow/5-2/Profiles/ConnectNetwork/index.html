<h2 id="connectingtoagprsnetwork">Connecting to a GPRS Network</h2>

<p>GPRS network connection supports adding or removing a network.  </p>

<p>GPRS networks often require providing carrier-specific information in order to establish a data connection. If this is the case, choose the GPRS option in the Wizard to provide this information.</p>

<p>To create a Connect GPRS Network profile:</p>

<ol>
<li><p>Select Create New Profile.</p></li>

<li><p>Select the MX version from the drop-down menu.</p></li>

<li><p>Select the Connect Network Wizard, and select Create.</p>

<p><img src="../../images/profiles/connectnetwork_name2.jpg" alt="img" /></p></li>

<li><p>Enter a name for the profile and select Start.</p>

<p><img src="../../images/profiles/Profile_SNConfig3.jpg" alt="img" /></p>

<p>Note: During profile creation, the top right of the window indicates the status of the profile, e.g., Incomplete.</p></li>

<li><p>If you selected MX 6.0 from the MX version drop-down menu, see <a href="../../stagingprofiles?MX%206.0%20Selection">MX 6.0 Selection</a>, and then proceed to Step 7.</p></li>

<li><p>To choose to connect to this network using StageNow bar codes, select Yes, and then select Continue. Otherwise, select No to skip to the RD Config section, if available.</p>

<p><img src="../../images/profiles/Profile_SNConfig4.jpg" alt="img" /></p></li>

<li><p>Select the GPRS network type from the drop-down menu, and select Continue.</p>

<p>a. Select whether to remove all GPRS APNs, and select Continue.</p>

<p><img src="../../images/profiles/connectnetwork_GPRSremoveAPNs.jpg" alt="img" /></p>

<p>b. Select whether to add a GPRS APN.</p>

<p>c. The setting window that appears is pre-populated with certain information that you can not change. Other options are available for selection if desired. See <a href="../../csp/gprs">Setting Types / Gprs</a> for instructions on using the GPRS manager.</p>

<p><img src="../../images/profiles/connectnetwork_gprssetting.jpg" alt="img" /></p>

<p>d. Select Continue.</p></li>

<li><p>If offered, select whether to connect to this network using the Rapid Deployment (RD) Client. Note that the RD Config section only appears if you turned on Legacy Mode in the <a href="../../gettingstarted?Settings">Settings</a> screen. Select Yes for  devices that don't include the StageNow Client. See <a href="../../stageclient?Rapid%20Deployment%20Client">Rapid Deployment (RD) Client</a> for more information.</p>

<p><img src="../../images/profiles/connectnetwork_RD2.jpg" alt="img" /></p></li>

<li><p>If you selected Yes, choose whether to set up Wi-Fi options and/or Wi-Fi profiles. See <a href="../../csp/wifi">Setting Types / Wifi mgr</a>.</p></li>

<li><p>Select Continue to proceed to the <a href="../../stagingprofiles?Review">Review window</a>.</p></li>
</ol>

<h2 id="connectingtoanethernetnetwork">Connecting to an Ethernet Network</h2>

<p>Note: If you are connecting the device to the StageNow staging server (FTP) using Ethernet, first disconnect from or disable any existing WiFi connections on the device. Otherwise the device attempts to stage via the WiFi network, and staging fails when you dock the device into the Ethernet cradle.</p>

<p>To create a Connect Ethernet Network profile:</p>

<ol>
<li><p>Select Create New Profile.</p></li>

<li><p>Select MX 4.4 from the drop-down menu. Note that MX 4.3 does not support Ethernet connection.</p></li>

<li><p>Select the Connect Network Wizard, and select Create.</p>

<p><img src="../../images/profiles/connectnetwork_ethernet_name.jpg" alt="img" /></p></li>

<li><p>Enter a name for the profile and select Start.</p>

<p><img src="../../images/profiles/connectnetwork_ethernet_SN.jpg" alt="img" /></p>

<p>Note: During profile creation, the top right of the window indicates the status of the profile, e.g., Incomplete.</p></li>

<li><p>If you selected MX 6.0 from the MX version drop-down menu, see <a href="../../stagingprofiles?MX%206.0%20Selection">MX 6.0 Selection</a>, and then proceed to Step 7.</p></li>

<li><p>To choose to connect to this network using StageNow bar codes, select Yes, and then select Continue. Otherwise, select No to skip to the RD Config section (if available).</p>

<p><img src="../../images/profiles/connectnetwork_ethernet_selectethernet.jpg" alt="img" /></p></li>

<li><p>Select Ethernet from the drop-down menu, and select Continue.</p>

<p><img src="../../images/profiles/connectnetwork_ethernet_enabling.jpg" alt="img" /></p></li>

<li><p>Select Continue to enable Ethernet on the device.</p></li>

<li><p>Select whether or not to wait for the device to acquire an IP address. See <a href="../../csp/condition">Setting Types / ConditionMgr</a> for more information.</p></li>

<li><p>Select Continue.</p></li>

<li><p>If offered, select whether to connect to this network using the Rapid Deployment (RD) Client. Note that the RD Config section only appears if you turned on Legacy Mode in the <a href="../../gettingstarted?Settings">Settings</a> screen. Select Yes for  devices that don't include the StageNow Client. See <a href="../../stageclient?Rapid%20Deployment%20Client">Rapid Deployment (RD) Client</a> for more information.</p></li>

<li><p>If you selected Yes, choose whether to set up Wi-Fi options and/or Wi-Fi profiles. See <a href="../../csp/wifi">Setting Types / Wifi mgr</a>.</p></li>

<li><p>Select Continue to proceed to the <a href="../../stagingprofiles?Review">Review window</a>.</p></li>
</ol></p>
