title: tagIdFilter
type: object
description: Represents filter on the tag id
properties:
  value:
    type: string
    example: '[a-zA-Z0-9]{2,}'
    description: The value to match.
  match:
    type: string
    description: The segment or method of the id to match.
    enum:
      - prefix
      - suffix
      - regex
    example: regex
  operation:
    type: string
    default: include
    enum:
      - include
      - exclude
    example: include
    description: The filter operation (include/exclude).
required:
  - value
  - match
  - operation
