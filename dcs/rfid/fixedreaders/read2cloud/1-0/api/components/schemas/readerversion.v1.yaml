title: readerVersion
type: object
description: Reader version information
properties:
  readerApplication:
    type: string
    description: Reader software version
    example: 2.7.19.0
  radioApi:
    type: string
    description: Radio API version
    example: 2.2.8.2
  radioFirmware:
    type: string
    description: Radio firmware version
    example: 2.1.14.0
  radioControlApplication:
    type: string
    description: Radio Control application version
    example: 1.0.0
  readerOS:
    type: string
    description: Reader operating system version
    example: 2.2.15.0
  readerHardware:
    type: string
    description: Reader hardware version
    example: 0.0.5.0
  readerBootLoader:
    type: string
    description: Reader boot loader version
    example: 2.1.2.0
  readerFileSystem:
    type: string
    description: Reader root file system version
    example: 2.1.2.0
  cloudAgentApplication:
    type: string
    description: Cloud Agent application version
    example: 1.0.0
  serialNumber:
    type: string
    example: '17281010501306'
    description: Reader serial number
  fpga:
    type: string
    example: 1.8.0.0
    description: Radio FPGA version (only applicable to ATR7000)
  model:
    type: string
    example: FX9600
    description: Reader model
required:
  - readerApplication
  - radioApi
  - radioFirmware
  - radioControlApplication
  - readerOS
  - readerHardware
  - readerBootLoader
  - readerFileSystem
  - cloudAgentApplication
  - serialNumber
  - model
